<style>
    .right_bottom {
        width: 100%;
        height: 100%;
        background: inherit;
        background-color: rgba(0, 32, 96, 1);
        box-sizing: border-box;
        border-width: 4px;
        border-style: solid;
        border-color: rgba(16, 77, 116, 1);
        border-radius: 0px;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        box-shadow: none;
        /*margin-top: 20px;*/
    }
    .typeStatistics{
        width: 804px;
        height: 357px;
        box-sizing:border-box;
        border-width:4px;
        border-style:solid;
        border-color:rgba(16, 77, 116, 1);
        border-radius:20px;
        -moz-box-shadow:none;
        -webkit-box-shadow:none;
        box-shadow:none;
        margin-left: 10px;
        margin-top: 15px;
    }
    .select {
        background: #01255C;
        width: 180px;
        border: 1px solid #0b7cb8;
        color: white;
    }
</style>
<div style="margin-top: 20px; height:100%">
    <div  class="right_bottom">
      <p style="font-size: 18px;margin: 20px 0px 10px 50px">全国供应商综合评分情况</p>
     <div style="display: flex;height:33.5%;overflow:hidden">
         <div style="width: 48%;">
             <p style="font-size: 26px;margin-left: 40px">供应商综合评分TOP 10</p>
             <chart params="
                        width:'100%',
                        height:'100%',
                        option:option2">
             </chart>
         </div>
         <div style="width: 48%;">
             <p style="font-size: 26px;margin-left: 60px">供应商综合评分BOTTOM 10</p>
             <chart params="
                        width:'100%',
                        height:'100%',
                        option:option">
             </chart>
         </div>
     </div>
        <div style="display: flex">

            <div style="display: flex">
                <p style="font-size: 16px;margin:0px 10px 0px 100px">省份:</p>
                <p><select class="select w-100" data-bind="
                                                         options: province,
                                                         optionsText: 'text',
                                                         optionsValue:'id',
                                                         value: provinceContent,
                                                      ">
                </select></p>
            </div>

            <div style="display: flex">
                <p style="font-size: 16px;margin:0px 10px 0px 100px">供应商名称:</p>
<!--                <p><select style="margin-top: -5px" class="select w-100" data-bind="-->
<!--                                                         options: releaseUnit,-->
<!--                                                         optionsText: 'text',-->
<!--                                                         optionsValue:'id',-->
<!--                                                         value: Unit,-->
<!--                                                      ">-->
<!--                </select></p>-->
                <p><input id="ipt1" autocomplete="off" type="text" data-bind="value:Unit, event: { input: iptChange}" style="border:1px solid #0b7cb8;background-color:#01255C;color: white;width: 150px;">
            </div>
            <div class="know-btn cur-p" style="background-color:#169bd5;display:inline-block;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:0px 0px 10px 45px" data-bind="click: search">查询</div>
        </div>
        <div style="width: 99%;margin-left:10px;margin-top: 20px">
            <loading params="isShow: isShow,content: content"></loading>
            <datagrid id="instanceTable" params="
                            style: style,
                            items: items,
                            columns: columns,
                            isShowRowNumber: isShowRowNumber,
                            isShowCheckBox: isShowCheckBox,
                            isShowBorder: isShowBorder,
                            isShowStripe: isShowStripe,
                            isShowHover: isShowHover,
                            isShowCondense: isShowCondense,
                            isAllowEdit: isAllowEdit,
                            isAllowDelete: isAllowDelete,
                            isAllowOperations: isAllowOperations,
                            isAllowShift: isAllowShift,
                            isAllowAppend: isAllowAppend,
                            isAllowSort: isAllowSort,
                            isAllowPaging: isAllowPaging,
                            pageSize: pageSize,
                            rowNumberWidth:'4%',
                            checkboxWidth:'4%',
                            primaryKey: primaryKey

                            "></datagrid>
        </div>
        <pagenavibar style="float: right;color: white;margin-right: 44px" params="
                        size: size,
                        showArrow: showArrow,
                        showTotal: showTotal,
                        showGoto: showGoto,
                        count: count,
                        showAllPage: showAllPage,
                        pageTotalCount: pageTotalCount,
                        pageIndex: pageIndex,
                        pageVisibleCount: pageVisibleCount,
                        onPageIndexChanged: onPageIndexChanged"></pagenavibar>
    </div>
</div>
