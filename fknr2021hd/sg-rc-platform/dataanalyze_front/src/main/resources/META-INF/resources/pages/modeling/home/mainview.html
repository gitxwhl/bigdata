<style>
.table tbody tr td {
  vertical-align: middle;
}
.xinzeng{
    display: none;
    position: relative;
}
.mask {
    position:fixed;
    top:0;
    left:0;
    bottom: 0;
    right: 0;
    z-index: 1000;
    background-color: rgba(0,0,0,0.8);
}
.xzh{
    display: inline-block;
    border: 1px solid white;
    position:fixed;
    top:180px;
    left:530px;
    width:800px;
    height: 400px;
    background-color:rgb(0,32,96);
    padding:10px ;
    z-index: 1010;
}
.xzt{
    height:40px;
    border-bottom:1px solid white;
    margin-bottom:20px ;
    font-size: 22px;

}
.guanb{
    float: right;
    padding-right: 10px;
}
.guanb:hover{
    cursor:pointer

}
.btan{
    margin-top: 50px;
    margin-left: 320px;
}
.icon{
    height: 30px;
    line-height: 30px;
    padding: 10px;
    border: 1px solid white;
    font-size: 44px;
}
.icontb{
    display:none;
    width:500px;
    height:270px;
    border: 1px solid rgb(0,112,204);
    position: absolute;
    left:220px;
    top:110px;
    background-color:rgb(0,32,96);
}
.tb{
    height:40px;
    line-height: 40px;
    border-bottom:1px solid rgb(0,112,204);
    margin-bottom:20px ;
    font-size: 16px;
}
.tbimg{
    display: block;
    margin: 0 auto;
}
.tbhz{
    text-align: center;
    width: 80px;
    height: 100px;
    float: left;
    margin-left: 40px;
}
</style>
<div class="h-100p w-100p" style="padding: 10px 10px 10px 0;">
    <div class="h-100p w-100p bor" style=" min-height: 900px;">
        <div style="display: flex;margin-bottom: 10px;margin-top: 20px;padding: 0 20px; height: 30px;">
            <div style="display: flex;">
                <a class="know-btn cur-p" style="padding: 4px 14px;" data-bind="click:refresh"><i class="icon-refresh"
                        style="margin-right: 5px;"></i>刷新</a>
                <input id="ipt1" autocomplete="off" type="text" a class="search-query" data-bind="value:titleName, event: { input: iptChange}" placeholder="名称搜索">
                <a class="know-btn cur-p" style="padding: 4px 14px; margin-left: 20px;" data-bind="click: query">查询</a>
                <a class="know-btn cur-p" style="padding: 4px 14px; margin-left: 20px;" data-bind="click: search">新增</a>
            </div>
        </div>
        <loading params="isShow: isShow,content: content2"></loading>
        <div style="padding: 0 20px; margin-top: 20px;">
            <datagrid id="instanceTable" params="
                        style: style,
                        items: cityContent,
                        columns: columns,
                        isShowRowNumber: true,
                        isShowCheckBox: false,
                        isShowBorder: true,
                        isShowHover: true,
                        isShowCondense: false,
                        isAllowEdit: false,
                        isAllowDelete: false,
                        isAllowShift: false,
                        isAllowAppend: false,
                        isAllowSort: false,
                        isAllowPaging: false,
                        isShowLoading:'true',
                        operationsColumnWidth: '60px',
                        operationsColumnAlign: 'center',
                        isAllowOperations:true,
                        operationsColumnWidth:'120px',
                        customOperations:customOperations,
                        pageSize: '10',
                        primaryKey:'TYPE_ID'">
            </datagrid>
            <pagenavibar style="float: right;color: white;margin-right:30px" params="
                        size: size,
                        showArrow: true,
                        showTotal: true,
                        showGoto: true,
                        count: count,
                        showAllPage: false,
                        pageTotalCount: pageTotalCount,
                        pageIndex: pageIndex,
                        pageVisibleCount: pageVisibleCount,
                        onPageIndexChanged: onPageIndexChanged">
            </pagenavibar>
        </div>
        <msgdialog params="
                msgType: msgType,
                isShowDialog: isShowDialog,
                title: title,
                content: content,
                onConfirmBtnClick:confirmDelete">
        </msgdialog>
    </div>
    <!-- 新增 -->
    <div class="mask" style="display: none"></div>
    <div class="xinzeng">
        <div class="xzt"><span> 新增</span> <span class='guanb'  data-bind="click: gbClick">X</span></div>
        <div style="display: flex; margin-bottom: 20px;">
            <label><i style="color:red">*</i>名称:</label>
            <select class="select" style="width: 238px;" data-bind="
                options:name,
                optionsText: 'text',
                optionsValue:'id',
                value: unit,
                ">
            </select>
        </div>
        <div style="display: flex; margin-bottom: 20px;">
            <label><i style="color:red">*</i>编码:</label>
            <input id="ipt2" disabled autocomplete="off" type="text" class="search-query" data-bind="value:genrelas, event: { input: iptChange2}">
        </div>
        <!-- <div style="display: flex; margin-bottom: 20px;">
            <label>时间  :</label>
            <datetimeeditor  params="showTimePicker: true,width:'162px',showDayPicker: true, format: ' yyyy-MM-dd HH:mm:ss', value: time"  > </datetimeeditor>
        </div> -->
        <div style="display: flex; margin-bottom: 20px;">
            <label><i style="color:red">*</i>描述  :</label>
            <input id="ipt3" autocomplete="off" type="text" class="search-query" data-bind="value:describe, event: { input: iptChange3}">
        </div>
        <div style="display: flex; margin-bottom: 20px;">
            <label><i style="color:red">*</i>图标  :</label>
            <div class='icon' data-bind="value:icon"><img src="pages/hapMap/icon/u12051.png" alt=""></div>
        </div>
        <div style="display: flex;">
            <label>&nbsp;</label>
            <div class='btan'>
                <a class="know-btn cur-p" data-bind="click: xinzeng" id="addBtn" dataClick="true">
                    保存</a>
                <a class="know-btn cur-p" data-bind="click: gbClick">
                    取消</a>
            </div>
        </div>
        <div class='icontb'>
            <div class="tb"><span>&nbsp;&nbsp;&nbsp;图标</span> <span class='guanb'  data-bind="click: gbicon">X</span></div>
            <div class='tbhz1 tbhz'><img class='tbimg' src="pages/hapMap/icon/u12012.png" alt=""><span>作业计划</span></div>
            <div class='tbhz2 tbhz'><img class='tbimg' src="pages/hapMap/icon/u12014.png" alt=""><span>外包单位</span></div>
            <div class='tbhz3 tbhz'><img class='tbimg' src="pages/hapMap/icon/u12016.png" alt=""><span>人员</span></div>
            <div class='tbhz4 tbhz'><img class='tbimg' src="pages/hapMap/icon/u12018.png" alt=""><span>风险</span></div>
            <div class='tbhz5 tbhz'><img class='tbimg' src="pages/hapMap/icon/u12020.png" alt=""><span>违章信息</span></div>
            <div class='tbhz6 tbhz'><img class='tbimg' src="pages/hapMap/icon/u12022.png" alt=""><span>隐患</span></div>
            <div class='tbhz7 tbhz'><img class='tbimg' src="pages/hapMap/icon/u12024.png" alt=""><span>事件</span></div> 
        </div>  
    </div>  
   
</div>
