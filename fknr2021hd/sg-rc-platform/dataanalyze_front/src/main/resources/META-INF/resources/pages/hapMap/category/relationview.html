<style>

<div style="margin: 0 20px;">
    <div style="height: 40px;">
        <div style="float: right;">
            <a class="know-btn cur-p" data-bind="click:add">新增</a>
<!--            <a href="javascript:void(0)" id="relationshipmbxz" onclick="relationshipmbxz()"  download=""  class="know-btn cur-p">模板下载</a>-->
<!--            <input style='display: none;' id="articleImageFile" name="excelFile" type="file" class="x-file" onchange="importExcel(this)"  accept=".xls">-->

<!--            <a class="know-btn cur-p" data-bind="click:bulkImport">导出</a>-->
<!--            </div>-->
<!--            </div>-->
          <div>
            <loading params="isShow: isShow,content: content"></loading>
             <datagrid id="instanceTable" params="
                    style: style,
                    items: cityContent,
                    columns: columns,
                    isShowRowNumber:true,
                    isShowCheckBox: false,
                    isShowBorder: true,
                    isShowHover: true,
                    isShowCondense: false,
                    isAllowEdit: false,
                    isAllowDelete: false,
                    isAllowShift: false,
                    isAllowAppend: false,
                    isAllowSort: false,
                    isAllowPaging: false,
                    isShowLoading:'true',
                    operationsColumnWidth: '60px',
                    operationsColumnAlign: 'center',
                    exportExcel:exportExcel;
                    onSelectedItems:onSelectedItems,
                    primaryKey:'PROCESSENDTIME'">
                </datagrid>
                <pagenavibar style="float: right;color: white;margin-right:30px" params="
                size: size,
                showArrow: true,
                showTotal: true,
                showGoto: true,
                count: count,
                showAllPage: false,
                pageTotalCount: pageTotalCount,
                pageIndex: pageIndex,
                pageVisibleCount: pageVisibleCount,
                onPageIndexChanged: onPageIndexChanged">

                </pagenavibar>
        </div>
            <div class="mask" style="display: none"></div>
        <div class="xinzeng">
            <div class="xzt"><span> 新增</span> <span class='guanb'  data-bind="click: gbClick">X</span></div>
            <div style="display: flex; margin-bottom: 20px;">
                <label><i style="color:red">*</i>名称</label>
            <select class="select" style="width: 238px;" data-bind="
                options:name,
                optionsText: 'text',
                optionsValue:'id',
                value: unit,
                    ">
                </select>
            </div>
            <div style="display: flex; margin-bottom: 20px;">
                <label><i style="color:red">*</i>编码</label>
                <input id="ipt1" autocomplete="off" type="text" class="search-query" data-bind="value:genrelas, event: { input: iptChange}" disabled>
            </div>
            <div style="display: flex; margin-bottom: 20px;">
                <label><i style="color:red">*</i>源类别</label>
                <select class="select" style="width: 238px;" data-bind="
                    options: releaseUnit,
                    optionsText: 'text',
                    optionsValue:'id',
                    value: runit,event:{change:ylbchange}">
                </select>
            </div>
            <div style="display: flex; margin-bottom: 20px;">
                <label><i style="color:red">*</i>目标类别</label>
                <select class="select" style="width: 238px;" data-bind="
                    options: targetUnit,
                    optionsText: 'text',
                    optionsValue:'id',
                    value: tunit,event:{change:mblbchange}">
                </select>
            </div>
            <div style="display: flex; margin-bottom: 20px;">
                    <label><i style="color:red">*</i>关联关系类型</label>
                    <select class="select" style="width: 238px;" data-bind="
                        options: assUnit,
                        optionsText: 'text',
                    optionsValue:'id',
                    value: aunit">
                </select>
            </div>
            <div style="display: flex; margin-bottom: 20px;">
                <label><i style="color:red">*</i>描述</label>
                <textarea id="ipt2" autocomplete="off"  type="text" data-bind="value:nodeName, event: { input: iptChange2}"
                    style="width:360px;border:1px solid #0b7cb8;background-color:transparent;color: white;height: 60px;resize: none">
                </textarea>
            </div>
            <div style="display: flex;">
                <label>&nbsp;</label>
                <div>
                <a class="know-btn cur-p" data-bind="click:increase" id="saveBtn" dataClick="true">
                    保存</a>
                <a class="know-btn cur-p" data-bind="click: gbClick">
                    取消</a>
            </div>
        </div>
    </div>
</div>
