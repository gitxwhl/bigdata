<style>
    .h-100p {
        height: 100%;
    }

    .w-100p {
        width: 100%;
    }

    .bor {
        border: 4px solid #104D74;
        box-sizing: border-box;
        border-radius: 10px;
    }

    .row-public .col-3-5 {
        float: left;
        width: calc(29.1666666% - 20px) !important;
        margin-left: 10px;
        margin-right: 10px;
    }

    .row-public .col-8-5 {
        float: left;
        width: calc(70.8333333% - 20px) !important;
        margin-left: 10px;
        margin-right: 10px;
    }

    .p1 {
        color: #4ddce4;
        font-size: 36px;
        height: 44px;
        line-height: 44px;
    }

    .p2 {
        font-size: 26px;
    }

    .navList {
        float: left;
        width: 25%;
    }

    .fxyj {
        padding-top: 10px;
        padding-left: 10px;
        font-size: 16px;
    }

    .select {
        float: left;
        width: 100px !important;
        height: 22px !important;
        font-size: 12px !important;
        padding-top: 0px !important;
        padding-bottom: 0px !important;
    }

    .label1 {
        float: left;
        margin-right: 10px;
    }
</style>
<div class="h-100p w-100p" style="padding: 10px 10px 10px 0;">
    <div class="h-100p w-100p bor">
        <div class="row-public" style="margin-top: 10px; height: calc(30% - 10px);">
            <div class="col-3-5 bor h-100p">
                <div class="fxyj">
                    事件数量统计(个)
                </div>
                <div class="row-public">
                    <div class="col-12 text-center" style="margin-bottom: 50px;margin-top: 30px;">
                        <p class="p1" data-bind="text:totalNumber"></p>
                        <p>事件总数</p>
                    </div>
                    <div class="col-12">
                        <div class="row-public text-center">
                            <div class="navList">
                                <p class="p2" style="color: #F367B9;"data-bind="text:personalAccident"></p>
                                <p style="margin-top: 6px;">人身事件</p>
                            </div>
                            <div class="navList">
                                <p class="p2" style="color: #755FD7;"data-bind="text:equipAccident"></p>
                                <p style="margin-top: 6px;">设备事件</p>
                            </div>
                            <div class="navList">
                                <p class="p2" style="color: #F99C56;" data-bind="text:powerGridAccident"></p>
                                <p style="margin-top: 6px;">电网事件</p>
                            </div>
                            <div class="navList">
                                <p class="p2" style="color: #4FDA75;"data-bind="text:informAccident"></p>
                                <p style="margin-top: 6px;">网络信息事件</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3-5 bor h-100p" style="position: relative;">
                <div class="fxyj">
                    按等级统计
                </div>
                <div class="pa" style="top: 10px; right: 10px; z-index: 9999;">
                    <label class="label1">事件类型</label>
                    <select class="select" data-bind="options: selectList,
                                                    optionsText: 'text',
                                                    optionsValue:'id',
                                                    value: selectIdByEventType,
                                                    event: { change: eventChangeByEventType}">
                    </select>
                </div>
                <chart params="
                        width:'100%',
                        height:'calc(100% - 30px)',
                        option:pieOption">
                </chart>
            </div>
            <div class="col-5 bor h-100p">
                <div class="fxyj">
                    按单位统计数量
                </div>
                <chart params="
                        width:'100%',
                        height:'calc(100% - 30px)',
                        option:homeworkOption">
                </chart>
            </div>
        </div>
        <div class="row-public" style="margin-top: 10px; height: calc(30% - 10px);">
            <div class="col-3-5 bor h-100p" style="position: relative;">
                <p class="fxyj">按类型同比统计</p>
                <div class="pa" style="top: 10px; right: 10px; z-index: 9999;">
                    <label class="label1">事件类型</label>
                    <select class="select" data-bind="options: selectList2,
                                                    optionsText: 'text',
                                                    optionsValue:'id',
                                                    value: selectIdByEventType2,
                                                    event: { change: eventChangeByEventType2}">
                    </select>
                </div>
                <chart params="
                        width:'100%',
                        height:'calc(100% - 30px)',
                        option:option1">
                </chart>
            </div>
            <div class="col-3-5 bor h-100p">
                <p class="fxyj">按类型环比统计</p>
                <chart params="
                        width:'100%',
                        height:'calc(100% - 30px)',
                        option:option2">
                </chart>
            </div>
            <div class="col-5 bor h-100p">
                <div class="fxyj">
                    按各电压统计数量
                </div>
                <chart params="
                        width:'100%',
                        height:'calc(100% - 30px)',
                        option:homeworkOption1">
                </chart>
            </div>
        </div>
        <div class="row-public" style="margin-top: 10px; height: calc(40% - 20px);">
            <div class="col-3-5 bor h-100p" style="position: relative;">
                <p class="fxyj">按事故原因TOP10统计</p>
                <div class="pa" style="top: 10px; right: 10px; z-index: 9999;">
                    <label class="label1">事件类型</label>
                    <select class="select" data-bind="options: selectList3,
                                                    optionsText: 'text',
                                                    optionsValue:'id',
                                                    value: selectIdByEventType3,
                                                    event: { change: eventChangeByEventType3}">
                    </select>
                </div>
                <chart params="
                        width:'100%',
                        height:'calc(100% - 30px)',
                        option:option4">
                </chart>
            </div>
            <div class="col-8-5 bor h-100p">

                <div style="height: calc(100% - 30px);"
                    data-bind="component:{ name: 'multidimensional.eventSumary.main',params: {} }">
                </div>
            </div>
        </div>
    </div>
</div>
