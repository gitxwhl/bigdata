<style>
    .row-public .col-5-5 {
        float: left;
        width: calc(45.8333333% - 20px) !important;
        margin-left: 10px;
        margin-right: 10px;
    }

    .row-public .col-6-5 {
        float: left;
        width: calc(54.1666666% - 10px) !important;
        margin-right: 10px;
    }

    .h-100p {
        height: 100%;
    }

    .w-100p {
        width: 100%;
    }

    .bor {
        border: 4px solid #104D74;
        box-sizing: border-box;
    }

    .fxyj {
        font-weight: 700;
        font-style: normal;
        font-size: 20px;
        color: #FFFFFF;
        text-align: center;
        padding-top: 10px;
        margin-bottom: 40px;
    }

    .dwfxdt select {
        background: #01255C;
        color: white;

        border: 1px solid #044B8B;
    }

    .zyfx-l {
        width: calc(50% - 5px);

        margin-right: 5px;

    }

    .fl {
        float: left;
    }

    .xbt {
        text-align: center;
        padding-top: 10px;
    }

                <div style="width: 20%;">
                    <select class="select" data-bind="
                            options: zyfxContent,

                        ">
                    </select>
                </div>
                <div style="width: 20%;">
                    <!-- <select class="select" data-bind="
                            options: dwjsContent,

                <div style="width: 20%;">

    <div class="col-6-5 h-100p">

                    <chart params="
