<div style="margin: 0 20px;">
    <div>
        <datagrid id="instanceTable" params="
                    style: style,
                    items: cityContent,
                    columns: columns,
                    isShowRowNumber: true,
                    isShowCheckBox: false,
                    isShowBorder: true,
                    isShowHover: true,
                    isShowCondense: false,
                    isAllowEdit: false,
                    isAllowDelete: false,
                    isAllowShift: false,
                    isAllowAppend: false,
                    isAllowSort: false,
                    isAllowPaging: false,
                    isShowLoading:'true',
                    operationsColumnWidth: '60px',
                    operationsColumnAlign: 'center',
                    pageSize: '10',
                    primaryKey:'siteinfo_id'">
        </datagrid>
        <pagenavibar style="float: right;color: white;margin-right:30px" params="
                    size: size,
                    showArrow: true,
                    showTotal: true,
                    showGoto: true,
                    count: count,
                    showAllPage: false,
                    pageTotalCount: pageTotalCount,
                    pageIndex: pageIndex,
                    pageVisibleCount: pageVisibleCount,
                    onPageIndexChanged: onPageIndexChanged">

        </pagenavibar>
    </div>
</div>
