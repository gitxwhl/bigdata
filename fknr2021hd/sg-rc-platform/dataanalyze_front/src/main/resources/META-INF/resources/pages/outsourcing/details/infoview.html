<div class="row-public" style="padding: 10px;">
    <div class="col-12" style="margin-bottom: 10px;">
        <div class="row-public">
            <div class="col-3">
                <span>单位名称：</span>
                <span data-bind="text:title"></span>
            </div>
            <div class="col-3">
                <span>成立时间：</span>
                <span data-bind="text:time">2016-01-20</span>
            </div>
            <div class="col-3">
                <span>营业执照：</span>
                <span data-bind="text:bianhao">11111111111111</span>
            </div>
            <div class="col-3">
                <span>单位人数：</span>
                <span data-bind="text:num">28</span>
            </div>
        </div>
    </div>
    <div class="col-12" style="margin-bottom: 10px;">
        <div class="row-public">
            <div class="col-3">
                <span>单位法人：</span>
                <span data-bind="text:faren">张某某</span>
            </div>
            <div class="col-3">
                <span>所在省市：</span>
                <span data-bind="text:shengfen">北京市</span>
            </div>
            <div class="col-3">
                <span>注册资本：</span>
                <span data-bind="text:ziben">11111111111111</span>
            </div>
            <div class="col-3">
                <span>相关资质：</span>
                <span data-bind="text:zizhi">28</span>
            </div>
        </div>
    </div>
    <div class="col-12" style="margin-bottom: 10px;">
        <div class="row-public">
            <div class="col-3">
                <span>单位地址：</span>
                <span data-bind="text:address">XXXXXXXXXXXXX3号楼12层</span>
            </div>
        </div>
    </div>
</div>
<loading params="isShow: isShow,content: content"></loading>
<div style="margin-left: 20px; font-size: 18px;">全网承揽项目情况展示</div>
<div style="padding: 0 20px; margin-top: 20px;">
    <datagrid id="instanceTable" params="
                style: style,
                items: cityContent,
                columns: columns,
                isShowRowNumber: true,
                isShowCheckBox: false,
                isShowBorder: true,
                isShowHover: true,
                isShowCondense: false,
                isAllowEdit: false,
                isAllowDelete: false,
                isAllowShift: false,
                isAllowAppend: false,
                isAllowSort: false,
                isAllowPaging: false,
                isShowLoading:'true',
                operationsColumnWidth: '60px',
                operationsColumnAlign: 'center',
                pageSize: '10',
                ">
    </datagrid>
    <pagenavibar style="float: right;color: white;margin-right:30px" params="
                size: size,
                showArrow: true,
                showTotal: true,
                showGoto: true,
                count: count,
                showAllPage: false,
                pageTotalCount: pageTotalCount,
                pageIndex: pageIndex,
                pageVisibleCount: pageVisibleCount,
                onPageIndexChanged: onPageIndexChanged">

    </pagenavibar>
</div>
