<style>
    .cate-list {
        margin: 0 10px 10px 10px;
    }

    .cate-list .current {
        background-color: #EBF1F7;
    }

    .cate-list li {
        cursor: pointer;
        height: 40px;
        padding-left: 20px;
        margin-bottom: 20px;
    }

    /* .cate-list li:hover a {
        color: #00BFBF;
    } */

    .cate-list li a {
        display: inline-block;
        width: 100%;
        height: 100%;
        line-height: 40px;
        text-decoration: none;
        color: #fff;
    }

    .cate-list li a i {
        width: 20px;
        height: 20px;
    }

    .cate-list li a img {
        height: 100%;
    }

    .modelActive {
        color: #00BFBF;
    }
    .pagination ul>li>a{
        color:white;
        background-color: rgb(0,32,96); 

    }
    .pagination ul>li>a:hover{
        color:white;
        background-color: rgb(0,32,96); 

    }
    .page .selected{
        color:white;
        background-color: rgb(0,32,96); 
    }
</style>
<div class="h-100p w-100p" style="padding: 10px 10px 10px 0;">
    <div class="h-100p w-100p bor">
        <div style="margin: 20px; display: flex; height: calc(100% - 40px);">
                <div style="padding: 0 20px; margin-top: 20px;">
                    <loading params="isShow: isShow,content: content"></loading>
                    <datagrid id="instanceTable" params="
                                style: style,
                                items: cityContent,
                                columns: columns,
                                isShowRowNumber:true,
                                isShowCheckBox: false,
                                isShowBorder: true,
                                isShowHover: true,
                                isShowCondense: false,
                                isAllowEdit: false,
                                isAllowDelete: false,
                                isAllowShift: false,
                                isAllowAppend: false,
                                isAllowSort: false,
                                isAllowPaging: false,
                                isShowLoading:'true',
                                operationsColumnWidth: '60px',
                                operationsColumnAlign: 'center',
                                onSelectedItems:onSelectedItems,
                                primaryKey:'UPDATE_TIME'">
                    </datagrid>
                    <pagenavibar style="float: right;color: white;margin-right:30px" params="
                                size: size,
                                showArrow: true,
                                showTotal: true,
                                showGoto: true,
                                count: count,
                                showAllPage: false,
                                pageTotalCount: pageTotalCount,
                                pageIndex: pageIndex,
                                pageVisibleCount: pageVisibleCount,
                                onPageIndexChanged: onPageIndexChanged">

                    </pagenavibar>
                </div>
        </div>
    </div>
</div>
