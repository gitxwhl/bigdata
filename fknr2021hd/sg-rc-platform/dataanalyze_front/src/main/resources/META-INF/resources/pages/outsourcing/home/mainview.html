<div class="h-100p w-100p" style="padding: 10px 10px 10px 0;">
    <div class="h-100p w-100p bor" style=" min-height: 900px;">
        <div style="display: flex;margin-bottom: 10px;margin-top: 20px;padding: 0 20px; height: 30px;">
            <div style="display: flex;">
                <p style="font-size: 16px;margin:0px 10px 0px 20px">省份:</p>
                <p><select class="select w-100" data-bind="
                                                         options: province,
                                                         optionsText: 'text',
                                                         optionsValue:'id',
                                                         value: provinceContent,
                                                      ">
                    </select></p>
            </div>
            <div style="display: flex">
                <p style="font-size: 16px;margin:0px 10px 0px 50px">单位名称:</p>
<!--                <p><select class="select w-100" data-bind="-->
<!--                                                         options: unitContent,-->
<!--                                                         optionsText: 'text',-->
<!--                                                         optionsValue:'id',-->
<!--                                                         value: unit,-->
<!--                                                      ">-->
<!--                    </select></p>-->
                <p><input id="ipt1" type="text" autocomplete="off"
                          style="border:1px solid #0b7cb8;background-color:#01255C;color: white;width: 170px;"data-bind="value:unit, event: { input: iptChange}">
                </p>
            </div>
            <div class="know-btn cur-p"
                style="background-color:#169bd5;display:inline-block;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:0px 0px 10px 45px" data-bind="click: search">
                查询</div>
        </div>
        <loading params="isShow: isShow,content: content"></loading>
        <div style="padding: 0 20px; margin-top: 20px;">
            <datagrid id="instanceTable" params="
                        style: style,
                        items: item,
                        columns: columns,
                        isShowRowNumber: true,
                        isShowCheckBox: false,
                        isShowBorder: true,
                        isShowHover: true,
                        isShowCondense: false,
                        isAllowEdit: false,
                        isAllowDelete: false,
                        isAllowShift: false,
                        isAllowAppend: false,
                        isAllowSort: false,
                        isAllowPaging: false,
                        isShowLoading:'true',
                        operationsColumnWidth: '60px',
                        operationsColumnAlign: 'center',
                        pageSize: pageSize,
                        primaryKey:'CONSTRUCTION_ORG_ID'">
            </datagrid>
            <pagenavibar style="float: right;color: white;margin-right:30px" params="
                        size: size,
                        showArrow: true,
                        showTotal: true,
                        showGoto: true,
                        count: count,
                        showAllPage: false,
                        pageTotalCount: pageTotalCount,
                        pageIndex: pageIndex,
                        pageVisibleCount: pageVisibleCount,
                        onPageIndexChanged: onPageIndexChanged">

            </pagenavibar>
        </div>
    </div>
</div>
