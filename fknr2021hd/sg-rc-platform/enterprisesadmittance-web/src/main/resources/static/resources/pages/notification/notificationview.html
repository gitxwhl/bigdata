<style>
    /*.table-bordered:nth-child(1) tr {*/
    /*    background: #0e1748;*/
    /*    color: #5793f3;*/
    /*}*/

    .select {
        background: #05204e;
        width: 161px;
        border: 1px solid #0b7cb8;
        color: white;
    }

    /*时间选择框样式设置*/
    .input-append input {
        background: #05204e;
        width: 111px;
        border: 1px solid #0b7cb8;
        color: white;
    }

    /*时间框点击选择样式修改*/
    .btn {
        background: #05204e;
        border: 1px solid #0b7cb8;
        color: white;
    }
</style>
<div>

    <div data-bind="visible: page() == 'list'">
        <div style="display: flex;margin-top:40px;margin-left: 20px">
            <p style="font-size: 16px;color: white;margin-right: 10px">当前位置:</p>
            <p style="font-size: 16px;color: white;margin-right: 10px" data-bind="click:goBack">安全准入管理 ></p>
            <p style="font-size: 16px;color: white;margin-right: 10px" data-bind="click:goBack">安全考场 ></p>
            <p style="font-size: 16px;color: white;margin-right: 10px">通报</p>
        </div>
        <div style="display: flex;margin-top:20px">
            <div style="margin-left:-16px">
                <span style="font-size: 18px;color: white;margin: 20px 5px 20px 60px">通报类型:</span>
                <!--                <input type="text" data-bind="value:NotificationType" style="border:1px solid #0b7cb8;background-color:#05204e;color: white;width: 150px">-->
                <select class="select w-100" data-bind="
                                                         options: NotificationTypeContent,
                                                         optionsText: 'text',
                                                         optionsValue:'text',
                                                         optionsValue:'id',
                                                         value: NotificationType,
                                                      ">
                </select>
            </div>
            <div style="margin-left: 40px">
                <span style="font-size: 18px;color: white;margin: 20px 5px 20px 30px">发布时间:</span>
                <!--                <input type="text" data-bind="value:releaseTime" style="border:1px solid #0b7cb8;background-color:#05204e;color: white;width: 150px">-->
                <datetimeeditor
                    params="showTimePicker: true,width:'111px',showDayPicker: true, format: ' yyyy-MM-dd HH:mm:ss', value: releaseTime">
                </datetimeeditor>
            </div>
            <div style="margin-left: 40px">
                <span style="font-size: 18px;color: white;margin: 20px 5px 20px 30px">下发状态:</span>
                <!--                <input type="text" data-bind="value:issue" style="border:1px solid #0b7cb8;background-color:#05204e;color: white;width: 150px">-->
                <select class="select w-100" data-bind="
                                                         options: issueContent,
                                                         optionsText: 'text',
                                                         optionsValue:'text',
                                                         optionsValue:'id',
                                                         value: issue,
                                                      ">
                </select>
            </div>
            <div class="know-btn cur-p"
                style="background-color:#169bd5;display:inline-block;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:0px 0px 10px 20px">
                查询</div>
            <div class="know-btn cur-p"
                style="background-color:#169bd5;display:inline-block;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:0px 0px 10px 20px"
                data-bind="click: newInformation">新建</div>
            <div class="know-btn cur-p"
                style="background-color:#169bd5;display:inline-block;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:0px 0px 10px 20px">
                下发</div>
            <div class="know-btn cur-p"
                style="background-color:#169bd5;display:inline-block;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:0px 0px 10px 20px"
                data-bind="click:deleteInstance">删除</div>

        </div>
        <div style="width:93%;margin-left: 40px;margin-top: 20px;">
            <datagrid id="instanceTable" params="
						style: style,
						items: items,
						columns: columns,
						isShowRowNumber: isShowRowNumber,
						isShowCheckBox: isShowCheckBox,
						isShowBorder: isShowBorder,
						isShowHover: isShowHover,
						isShowCondense: isShowCondense,
						isAllowEdit: isAllowEdit,
						isAllowDelete: isAllowDelete,
						isAllowOperations: isAllowOperations,
						isAllowShift: isAllowShift,
						isAllowAppend: isAllowAppend,
						isAllowSort: isAllowSort,
						isAllowPaging: isAllowPaging,
						pageSize: pageSize,
						rowNumberWidth:'3%',
						checkboxWidth:'3%',
						onSelectedItems:onSelectedItems,
						"></datagrid>
        </div>
    </div>
    <!--    查看详情-->
    <div data-bind="visible: page() == 'safetyInformation'">
        <div style="display: flex;margin-top:40px;margin-left: 20px">
            <p style="font-size: 16px;color: white;margin-right: 10px">当前位置:</p>
            <p style="font-size: 16px;color: white;margin-right: 10px" data-bind="click:goBack">安全准入管理 ></p>
            <p style="font-size: 16px;color: white;margin-right: 10px" data-bind="click:goBack">安全考场 ></p>
            <p style="font-size: 16px;color: white;margin-right: 10px">通报</p>
        </div>
        <p style="font-size: 18px;color: white;margin-left:80px;margin-top:100px">查看信息</p>
        <div style="width:60%;margin-top: 40px;display: flex;margin-left: 300px">
            <p style="font-size: 16px;color: white;width: 400px">通报对象:<span
                    style="font-size: 16px;color: white;margin-left: 20px"></span></p>
            <p style="font-size: 16px;color: white;width: 400px">通报类型:<span
                    style="font-size: 16px;color: white;margin-left: 20px"></span></p>
        </div>
        <div style="width:60%;margin-top: 40px;display: flex;margin-left: 300px">
            <p style="font-size: 16px;color: white;width: 400px">截止时间:<span
                    style="font-size: 16px;color: white;margin-left: 20px"></span></p>
            <p style="font-size: 16px;color: white;width: 400px">通报标题:<span
                    style="font-size: 16px;color: white;margin-left: 20px"></span></p>
        </div>
        <div style="width:60%;margin-top: 40px;display: flex;margin-left: 300px">
            <p style="font-size: 16px;color: white;width: 400px">通报内容:<span
                    style="font-size: 16px;color: white;margin-left: 20px"></span></p>
            <p style="font-size: 16px;color: white;width: 400px">通报附件:<span
                    style="font-size: 16px;color: white;margin-left: 20px"></span></p>
        </div>
        <p style="font-size: 18px;color: white;margin-left:80px;margin-top:30px">已读人员信息</p>
        <div style="width:86%;margin-left: 130px;margin-top: 20px;">
            <datagrid id="instanceTable" params="
						style: style,
						items: ReadInformationContent,
						columns: ReadInformation,
						isShowRowNumber: isShowRowNumber,
						isShowCheckBox: isShowCheckBox,
						isShowBorder: isShowBorder,
						isShowHover: isShowHover,
						isShowCondense: isShowCondense,
						isAllowEdit: isAllowEdit,
						isAllowDelete: isAllowDelete,
						isAllowOperations: isAllowOperations,
						isAllowShift: isAllowShift,
						isAllowAppend: isAllowAppend,
						isAllowSort: isAllowSort,
						isAllowPaging: isAllowPaging,
						pageSize: pageSize,
						rowNumberWidth:'3%',
						checkboxWidth:'3%',
						"></datagrid>
        </div>
    </div>
    <!--    通报信息新增-->
    <div data-bind="visible: page() == 'OntheNew'">
        <div style="display: flex;margin-top:40px;margin-left: 20px">
            <p style="font-size: 16px;color: white;margin-right: 10px">当前位置:</p>
            <p style="font-size: 16px;color: white;margin-right: 10px" data-bind="click:goBack">安全准入管理 ></p>
            <p style="font-size: 16px;color: white;margin-right: 10px" data-bind="click:goBack">安全考场 ></p>
            <p style="font-size: 16px;color: white;margin-right: 10px">新建信息</p>
        </div>
        <p style="font-size: 18px;color: white;margin-left:80px;margin-top:100px">新建信息</p>
        <div style="display: flex;margin-top: 30px;justify-content: space-around;width: 1200px">
            <div> <span style="font-size: 18px;color: white;margin: 20px 5px 20px 210px;width: 500px">通报对象:</span>
                <!--            <input type="text" data-bind="value:compayNature" style="border:1px solid #0b7cb8;background-color:#05204e;color: white;width: 150px">-->
                <select class="select w-200" data-bind="
                                                         options:NotificationObjectContent,
                                                         optionsText: 'text',
                                                         optionsValue:'text',
                                                         optionsValue:'id',
                                                         value: NotificationObject,
                                                      ">
                </select>
            </div>
            <div> <span style="font-size: 18px;color: white;margin: 20px 5px 20px 30px;width: 500px">通报类型:</span>
                <!--            <input type="text" data-bind="value:compayNature" style="border:1px solid #0b7cb8;background-color:#05204e;color: white;width: 150px">-->
                <select class="select w-100" data-bind="
                                                         options: NotificationTypeContent,
                                                         optionsText: 'text',
                                                         optionsValue:'text',
                                                         optionsValue:'id',
                                                         value: NotificationType,
                                                      ">
                </select>
            </div>
        </div>
        <div style="display: flex;margin-top: 30px;margin-left: 240px">
            <div> <span style="font-size: 18px;color: white;margin: 20px 5px 20px 86px;width: 500px">截至时间:</span>
                <datetimeeditor
                    params="showTimePicker: true,width:'111px',showDayPicker: true, format: ' yyyy-MM-dd HH:mm:ss', value: time">
                </datetimeeditor>

            </div>
            <div> <span style="font-size: 18px;color: white;margin: 20px 5px 20px 258px;width: 500px">通报标题:</span>
                <input type="text" data-bind="value:notificationTitle"
                    style="border:1px solid #0b7cb8;background-color:#05204e;color: white;width:300px">
            </div>
        </div>
        <div style="display: flex;margin-top: 30px;margin-left: 240px">
            <div> <span style="font-size: 18px;color: white;margin: 20px 5px 20px 86px;width: 500px">通报内容:</span>
                <input type="text" data-bind="value:notificationTitle"
                    style="border:1px solid #0b7cb8;background-color:#05204e;color: white;width:300px;height: 100px">

            </div>
            <div style="display: flex"> <span
                    style="font-size: 18px;color: white;margin: 8px 5px 20px 105px;">请选择要上传的附件:</span>
                <!--                <fileeditor params="  url: '',  isShowPreview: true,  maxCount: 5,  maxFileSize: 0"></fileeditor>-->
                <fileeditor params="
						allowTypes: allowTypes,
						url: url,
						isShowPreview: isShowPreview,
						maxCount: maxCount,
						maxFileSize: maxFileSize
					"></fileeditor>
            </div>
        </div>
        <div style="margin-left: 600px;margin-top: 50px">
            <p class="know-btn cur-p"
                style="background-color:#169bd5;display:inline-block;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:0px 0px 10px 20px">
                保存</p>
            <p class="know-btn cur-p"
                style="background-color:#169bd5;display:inline-block;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:0px 0px 10px 70px"
                data-bind="click: newInformationReturn">返回</p>
        </div>
    </div>
</div>
<msgdialog params="
                    msgType: msgType,
                    isShowDialog: isShowDialog,
                    title: title,
                    content: content,
                    onConfirmBtnClick:confirmDelete">
</msgdialog>
