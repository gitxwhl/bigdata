<style>
    .select {
        background: transparent;
        /*width: 100px;*/
        width: 170px;
        border: 1px solid #0b7cb8;
        color: #999999;
    }
</style>
<div>
    <div style="display: flex;margin-bottom: 20px;margin-top:20px;width: 96%">
        <div style="margin-left:4%;width: 22%">
            <span style="font-size: 18px;color: white;margin: 20px 0px 20px 0px">企业名称:</span>
            <input type="text" data-bind="value:name"
                style="border:1px solid #0b7cb8;background-color:transparent;color: white;width:150px">
        </div>
        <div style="width: 22%">
            <span style="font-size: 18px;color: white;margin: 20px 0px 20px 0px">省份：</span>
            <select class="select" data-bind="
                                                 options: issueContent,
                                                 optionsText: 'text',
                                                 optionsValue:'text',
                                                 optionsValue:'id',
                                                 value: issue,
                                              ">
            </select>
        </div>
        <div style="width:18%">
            <span style="font-size: 18px;color: white;margin: 20px 0px 20px 0px">发布日期:</span>
            <datetimeeditor params="
                showTimePicker: true,
                width:'120px',
                showDayPicker: true,
                format: 'yyyy-MM-dd ',
                value: startTime">
            </datetimeeditor>
        </div>
        <div style="width: 24%">
            <span style="font-size: 18px;color: white;margin: 20px 0px 20px 0px">至</span>
            <datetimeeditor params="
                showTimePicker: true,
                width:'120px',
                showDayPicker: true,
                format: 'yyyy-MM-dd ',
                value:endTime">
            </datetimeeditor>
        </div>
        <div class="know-btn cur-p" data-bind="click: query"
            style="background-color:#169bd5;display:inline-block;color:white;width: 80px;border-radius:4px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:0px 10px 10px 15px">
            查询</div>
        <div class="know-btn cur-p"style="background-color:#169bd5;display:inline-block;border-radius:4px;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:0px 10px 10px 0px" data-bind="click:deleteInstance">删除</div>
        <div class="know-btn cur-p"style="background-color:#169bd5;display:inline-block;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;border-radius:4px;margin:0px 0px 10px 0px" data-bind="click:reset">重置</div>
    </div>
    <div style="width:94%;margin-left:30px;margin-top: 20px;">
        <datagrid id="instanceTable" params="
                    style: style,
                    items: negativeContent,
                    columns: negativeMeter,
                    isShowRowNumber: true,
                    isShowCheckBox: true,
                    isShowBorder: true,
                    isShowHover: true,
                    isShowCondense: false,
                    isAllowEdit: false,
                    isAllowDelete: false,
                    isAllowOperations: true,
                    isAllowShift: false,
                    isAllowAppend: false,
                    isAllowSort: false,
                    isAllowPaging: false,
                    isShowLoading:'true',
                     onSelectedItems:onSelectedItems,
                    customOperations:customOperations,
                    operationsColumnWidth: '60px',
                    operationsColumnAlign: 'center',
                    pageSize: 10,
                    primaryKey:'siteinfo_id'
                    "></datagrid>
        <pagenavibar style="float: right;color: white;" params="
                size: size,
                showArrow: showArrow,
                showTotal: showTotal,
                showGoto: showGoto,
                count: count,
                showAllPage: showAllPage,
                pageTotalCount: pageTotalCount,
                pageIndex: pageIndex,
                pageVisibleCount: pageVisibleCount,
                onPageIndexChanged: onPageIndexChanged">

        </pagenavibar>
    </div>
</div>
<msgdialog params="
                    msgType: msgType,
                    isShowDialog: isShowDialog,
                    title: deleteTitle,
                    content: content,
                    onConfirmBtnClick:confirmDelete">
</msgdialog>
