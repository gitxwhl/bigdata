<div data-bind="visible: isShow()">
        <div style="display: flex;margin-top:40px;margin-left: 20px">
                <p style="font-size: 16px;color: white;margin-right: 10px">当前位置:</p>
                <p style="font-size: 16px;color: white;margin-right: 10px" data-bind="click:goBack">安全考试></p>
                <p style="font-size: 16px;color: white;margin-right: 10px">考试详情</p>
        </div>
        <p style="font-size: 18px;color: white;margin-left: 40px;margin-top:50px;">基本信息</p>
        <div style="width:90%;margin-top: 40px;display: flex;margin-left: 100px">
                <p style="font-size: 16px;color: white;width: 400px">省份:<span
                                style="font-size: 16px;color: white;margin-left: 20px" data-bind="text:sfText"></span>
                </p>
                <p style="font-size: 16px;color: white;width: 400px">考场:<span
                                style="font-size: 16px;color: white;margin-left: 20px" data-bind="text:kcText"></span>
                </p>
                <p style="font-size: 16px;color: white;width: 400px">考场编号:<span
                                style="font-size: 16px;color: white;margin-left: 20px" data-bind="text:kcbhText"></span>
                </p>
        </div>
        <div style="width:90%;margin-top: 40px;display: flex;margin-left: 100px">
                <p style="font-size: 16px;color: white;width: 400px">考试名称:<span
                                style="font-size: 16px;color: white;margin-left: 20px" data-bind="text:kcmcText"></span>
                </p>
                <p style="font-size: 16px;color: white;width: 400px">考试时长:<span
                                style="font-size: 16px;color: white;margin-left: 20px" data-bind="text:ksscText"></span>
                </p>
                <p style="font-size: 16px;color: white;width: 400px">考试人数:<span
                                style="font-size: 16px;color: white;margin-left: 20px" data-bind="text:ksrsText"></span>
                </p>
        </div>
        <div style="width:90%;margin-top: 40px;display: flex;margin-left: 100px">
                <p style="font-size: 16px;color: white;width: 400px">考试状态:<span
                                style="font-size: 16px;color: white;margin-left: 20px" data-bind="text:ksztText"></span>
                </p>
                <p style="font-size: 16px;color: white;width: 400px">考试开始时间:<span
                                style="font-size: 16px;color: white;margin-left: 20px"
                                data-bind="text:startTime"></span></p>
                <p style="font-size: 16px;color: white;width: 400px">考试结束时间:<span
                                style="font-size: 16px;color: white;margin-left: 20px" data-bind="text:endTime"></span>
                </p>
        </div>
        <p style="font-size: 18px;color: white;margin-left: 40px;margin-top:50px;">考试人员</p>
        <div style="width:96%;margin-left: 40px;margin-top: 20px;">
                <div>
                        <datagrid id="instanceTable" params="
                    style: style,
                    items: blacklistContent,
                    columns: blacklistMeter,
                    isShowRowNumber: true,
                    isShowCheckBox: false,
                    isShowBorder: true,
                    isShowHover: true,
                    isShowCondense: false,
                    isAllowEdit: false,
                    isAllowDelete: false,
                    isAllowShift: false,
                    isAllowAppend: false,
                    isAllowSort: false,
                    isAllowPaging: false,
                    isShowLoading:'true',
                    pageSize: pageSize,
                    primaryKey: 'siteworkerinfo_id'
                    "></datagrid>
                        <pagenavibar style="float: right;color: white;margin-right:30px" params="
                size: size,
                showArrow: showArrow,
                showTotal: showTotal,
                showGoto: showGoto,
                count: count,
                showAllPage: showAllPage,
                pageTotalCount: pageTotalCount,
                pageIndex: pageIndex,
                pageVisibleCount: pageVisibleCount,
                onPageIndexChanged: onPageIndexChanged">

                        </pagenavibar>
                </div>
        </div>

</div>
