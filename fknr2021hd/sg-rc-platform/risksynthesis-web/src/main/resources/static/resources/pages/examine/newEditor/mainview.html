<style>
    .modal {
        background: #0E1133;
    }

    .titleDetails {
        font-size: 20px;
        margin-bottom: 10px;
        background: #D9D9D9;
        padding: 6px 10px;
        border-radius: 6px;
    }

    .td1 {
        font-size: 16px;
        text-align: center !important;
        background: #EFEAEA;
    }


    .modal-footer {
        text-align: center;
        background-color: #fff;
        padding: 0px;
        border: none;
    }

    .modal .modal-header .close {
        line-height: 23px;
        font-size: 30px;
        color: #fff;
        font-weight: lighter;
        text-shadow: 0 0 0 #ffffff;
        opacity: 1;
    }


    .modal .dialog-header-button {
        display: none;
    }

    .modal-header h3,
    .modal-header .close {
        color: #fff;
    }

    .newBody>div {
        margin-bottom: 20px;
    }

    .w-200 {
        width: 200px;
    }

    .newBody span {
        display: inline-block;
        width: 100px;
    }

    .inputStyle {
        border: 1px solid #0b7cb8 !important;
        background-color: #05204e !important;
        color: white !important;
        width: 200px;
    }
</style>
<div style="height: 100%; padding-top: 20px; box-sizing: border-box;">
    <div class="newBody">
        <div>
            <span style="font-size: 18px;color: white;margin: 20px">考题专业:</span>
            <input class="inputStyle" type="text" data-bind="value:compayNature">

        </div>
        <div>
            <span style="font-size: 18px;color: white;margin: 20px">考题类型:</span>
            <select class="select w-200" data-bind="
                        options: titleTypeContent,
                        optionsText: 'text',
                        optionsValue:'text',
                        optionsValue:'id',
                        value: titleType,
                    ">
            </select>

        </div>
        <div>
            <span style="font-size: 18px;color: white;margin: 20px">考题内容:</span>
            <textarea class="inputStyle" type="text" data-bind="value:ktnr"
                style="width: 60%;height: 100px;"></textarea>

        </div>
        <div>
            <span style="font-size: 18px;color: white;margin: 20px">考题选项A:</span>
            <input class="inputStyle" type="text" data-bind="value:ktxx">

        </div>
        <div>
            <span style="font-size: 18px;color: white;margin: 20px">考题选项B:</span>
            <input class="inputStyle" type="text" data-bind="value:ktxx">

        </div>
        <div>
            <span style="font-size: 18px;color: white;margin: 20px">考题选项C:</span>
            <input class="inputStyle" type="text" data-bind="value:ktxx">

        </div>
        <div>
            <span style="font-size: 18px;color: white;margin: 20px">考题选项D:</span>
            <input class="inputStyle" type="text" data-bind="value:ktxx">

        </div>
        <div>
            <span style="font-size: 18px;color: white;margin: 20px">考题选项E:</span>
            <input class="inputStyle" type="text" data-bind="value:ktxx">

        </div>
        <div>
            <span style="font-size: 18px;color: white;margin: 20px">答案:</span>
            <select class="select w-200" data-bind="
                        options: answerContent,
                        optionsText: 'text',
                        optionsValue:'text',
                        optionsValue:'id',
                        value: answer,
                    ">
            </select>

        </div>
        <div style="text-align: center;margin-bottom:0">
            <div class="know-btn cur-p"
                style="background-color:#169bd5;display:inline-block;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:0px 0px 10px 20px">
                确定
            </div>
            <div class="know-btn cur-p"
                style="background-color:#169bd5;display:inline-block;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:0px 0px 10px 20px"
                data-bind="click: gbClick">
                关闭
            </div>
        </div>
    </div>
</div>
