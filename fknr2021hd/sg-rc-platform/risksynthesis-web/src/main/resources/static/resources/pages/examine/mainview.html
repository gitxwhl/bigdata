<style>
    .select {
        background: #05204e;
        width: 161px;
        border: 1px solid #0b7cb8;
        color: white;
    }

    .tableBody tr a {
        color: #0099CC;
        padding: 5px;
    }
</style>
<div>

    <div data-bind="visible: page() == 'list'">
        <div style="display: flex;margin-top:40px;margin-left: 20px">
            <p style="font-size: 16px;color: white;margin-right: 10px">当前位置:</p>
            <p style="font-size: 16px;color: white;margin-right: 10px">安全准入管理 ></p>
            <p style="font-size: 16px;color: white;margin-right: 10px">安全考场 ></p>
            <p style="font-size: 16px;color: white;margin-right: 10px">考题管理</p>
        </div>
        <div style="display: flex;margin-top:20px">
            <div style="margin-left:-16px">
                <span style="font-size: 18px;color: white;margin: 20px 5px 20px 60px">考题专业:</span>
                <select class="select w-100" data-bind="
                                                         options: professionalContent,
                                                         optionsText: 'text',
                                                         optionsValue:'text',
                                                         optionsValue:'id',
                                                         value: professional,
                                                      ">
                </select>
            </div>
            <div style="margin-left: 40px">
                <span style="font-size: 18px;color: white;margin: 20px 5px 20px 30px">考题内容:</span>
                <input type="text" data-bind="value:content"
                    style="border:1px solid #0b7cb8;background:none;color: white;width: 150px">
            </div>
            <div style="margin-left: 40px">
                <span style="font-size: 18px;color: white;margin: 20px 5px 20px 30px">题目类型:</span>
                <select class="select w-100" data-bind="
                                                         options: titleTypeContent,
                                                         optionsText: 'text',
                                                         optionsValue:'text',
                                                         optionsValue:'id',
                                                         value: titleType,
                                                      ">
                </select>
            </div>
            <div class="know-btn cur-p"
                style="background-color:#169bd5;display:inline-block;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:0px 0px 10px 20px">
                导入</div>
            <div class="know-btn cur-p"
                style="background-color:#169bd5;display:inline-block;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:0px 0px 10px 20px"
                data-bind="click: newInformation">新建</div>
            <div class="know-btn cur-p"
                style="background-color:#169bd5;display:inline-block;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:0px 0px 10px 20px">
                查询</div>

        </div>
        <div style="width:93%;margin-left: 40px;margin-top: 20px;">
            <datagrid id="instanceTable" params="
						style: style,
						items: items,
						columns: columns,
						isShowRowNumber: true,
						isShowCheckBox: false,
						isShowBorder: true,
						isShowHover: true,
						isShowCondense: false,
						isAllowEdit: false,
						isAllowDelete: false,
						isAllowOperations: true,
						isAllowShift: false,
						isAllowAppend: false,
						isAllowSort: false,
                        pageSize: pageSize,
						rowNumberWidth:'3%',
                        checkboxWidth:'3%',
                        operationsColumnWidth: '150px',
                        operationsColumnAlign: 'center',
                        customOperations:customOperations
						"></datagrid>
        </div>
    </div>


</div>
<msgdialog params="
                    msgType: msgType,
                    isShowDialog: isShowDialog,
                    title: title,
                    content: content1,
                    onConfirmBtnClick:confirmDelete">
</msgdialog>
