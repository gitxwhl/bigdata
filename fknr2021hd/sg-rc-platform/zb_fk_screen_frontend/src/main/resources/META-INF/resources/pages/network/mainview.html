<style>
    .row-public .col-5-5 {
        float: left;
        width: calc(45.8333333% - 20px) !important;
        margin-left: 10px;
        margin-right: 10px;
    }

    .row-public .col-6-5 {
        float: left;
        width: calc(54.1666666% - 10px) !important;
        margin-right: 10px;
    }

    .h-100p {
        height: 100%;
    }

    .w-100p {
        width: 100%;
    }

    .bor {
        border: 4px solid #104D74;
        box-sizing: border-box;
    }

    .fxyj {
        font-weight: 700;
        font-style: normal;
        font-size: 20px;
        color: #FFFFFF;
        text-align: center;
        padding-top: 10px;
        margin-bottom: 40px;
    }

    .dwfxdt select {
        background: #01255C;
        color: white;
        width: calc(100% - 20px);
        margin-left: 10px;
        border: 1px solid #044B8B;
    }

    .zyfx-l {
        width: calc(50% - 5px);
        height: calc(33.3333333% - 5px);
        margin-right: 5px;

    }

    .fl {
        float: left;
    }

    .xbt {
        text-align: center;
        padding-top: 10px;
    }

    /*时间框点击选择样式修改*/
    .input-append .btn {
        background: transparent;
        border: 1px solid #0b7cb8;
        color: white;
    }

    .page-middle input {
        background: none;
        color: white;
        /*border: 1px solid #169bd5;*/
    }

    .btn-default {
        background: transparent;
    }

    .select {
        background: #01255C;
        width: 161px;
        border: 1px solid #0b7cb8;
        color: white;
    }
</style>
<div class="zyfx row-public h-100p w-100p" style="padding: 10px 0;">
    <loading params="isShow: isShow,content: content"></loading>
    <div class="col-5-5 h-100p bor">
        <div class="dwfxdt" style="height: 120px;">
            <p class="fxyj">网络安全风险预警情况(次)</p>
            <div style="display: flex; justify-content: space-around; height: 30px;">
                <div style="width: 25%;">
                    <select class="select" data-bind="
                            options: dwfxContent,
                            optionsText: 'text',
                            optionsValue:'text',
                            optionsValue:'id',
                            value: dwfx,
                             event: { change: eventChange}
                        ">
                    </select>
                </div>
                <div style="width: 25%;">
                <select class="select" data-bind="
                            options: zyfxContent,
                            optionsText: 'text',
                            optionsValue:'text',
                            optionsValue:'id',
                            value: zyfx,
                             event: { change: eventChange2}
                        ">
                </select>
            </div>
                <div style="width: 25%;">
                    <select class="select" data-bind="
                            options:statusContent,
                            optionsText: 'text',
                            optionsValue:'text',
                            optionsValue:'id',
                            value: status,
                             event: { change: eventChange3}
                        ">
                    </select>
                </div>
                <div style="width: 25%;">
                </div>
                <div style="width: 25%; position: relative;">
                    <img class="cur-p" style="display: none; width: 30px;height:30px; float: right; margin-right: 20px; margin-top:0;"
                        data-bind="click: tanchu" src="resources/images/homework/u1965.png" alt="">
                    <div data-bind="visible: isShowTime()"
                        style="position: absolute;right: 60px;z-index: 10;background: #0c2d6f;padding: 10px;">
                        <div style="margin-bottom: 6px;">
                            <span style="font-size: 14px;color: white;">开始时间:</span>
                        </div>
                        <div style="margin-bottom: 6px;">
                            <datetimeeditor
                                params="showTimePicker: true,width:'162px',showDayPicker: true, format: ' yyyy-MM-dd HH:mm:ss', value:time">
                            </datetimeeditor>
                        </div>
                        <div style="margin-bottom: 6px;">
                            <span style="font-size: 14px;color: white;">结束时间:</span>

                        </div>
                        <div style="margin-bottom: 6px;">
                            <datetimeeditor
                                params="showTimePicker: true,width:'162px',showDayPicker: true, format: 'yyyy-MM-dd HH:mm:ss', value:endTime">
                            </datetimeeditor>
                        </div>
                        <div>
                            <div class="know-btn cur-p" data-bind="click: search"
                                style="background-color:#169bd5;display:inline-block;color:white;width: 60px;line-height:26px;height: 26px;text-align: center;font-size: 16px; margin-top: 10px;">
                                应用</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="height: calc(100% - 120px);">
            <div id="china_map" style="height: 100%;"></div>
        </div>
    </div>
    <div class="col-6-5 h-100p">
        <div style="    height: 30%; margin-bottom: 10px;">
            <div class="bor fl h-100p w-100p">
                <div style="height: 100%;" data-bind="component:{ name: 'network.wlfx',params: {} }">
                </div>
            </div>
        </div>
        <div style="height: calc(35% - 20px);margin-bottom: 10px;">
            <div class="bor fl h-100p" style="width: calc(50% - 5px); margin-right: 5px;">
                <p class="xbt">攻击威胁类型占比情况</p>
                <div style="height: calc(100% - 30px);" data-bind="component:{ name: 'network.cyfx',params: {} }">
                </div>
            </div>
            <div class="bor fl h-100p" style="width: calc(50% - 5px); margin-left: 5px;">
                <p class="xbt">违规行为类型情况(次)</p>
                <div style="height: calc(100% - 30px);" data-bind="component:{ name: 'network.wgxw',params: {} }">
                </div>
            </div>
        </div>
        <div style="height: 35%;">
            <div class="bor fl h-100p w-100p">
                <p class="xbt">各省公司风险数量统计(次)</p>
                <div style="height: calc(100% - 30px);" data-bind="component:{ name: 'network.fxtj',params: {} }">
                </div>
            </div>
        </div>
    </div>
</div>
