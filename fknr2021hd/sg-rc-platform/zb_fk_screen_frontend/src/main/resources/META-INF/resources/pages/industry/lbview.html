<style>
    /*时间选择框样式设置*/
    .input-append input {
        background: transparent;
        width: 111px;
        border: 1px solid #0b7cb8;
        color: white;
    }
</style>
<loading params="isShow: isShow,content: content"></loading>
<div style="height:100%;">
    <div style="display: flex;margin-bottom:25px;margin-top: 10px;padding: 0 10px; height: 30px;">
        <p style="font-size: 18px;color: white;padding: 0 10px;line-height: 30px;width: 70px;margin-right: 20px">标题</p>
        <p>
        <input type="text" autocomplete="off" id="ipt1" data-bind="value:title, event: { input: iptChange}" style="border:1px solid #0b7cb8;background-color:#01255C;color: white;width: 150px;">
        </p>
        <p style="font-size: 18px;color: white;padding: 0 10px;line-height: 30px;margin-right: 20px;margin-left: 20px">预警级别</p>
        <p><select class="select w-100" data-bind="
                                                         options: riskGrade,
                                                         optionsText: 'text',
                                                         optionsValue:'id',
                                                         value: Grade,
                                                      ">
            </select></p>
        <p style="font-size: 18px;color: white;padding: 0 10px;line-height: 30px;margin-right: 20px;margin-left: 38px">预警状态</p>
        <p><select class="select w-100" data-bind="
                                                         options: warningState,
                                                         optionsText: 'text',
                                                         optionsValue:'id',
                                                         value: State,
                                                      ">
            </select></p>

    </div>
    <div style="display: flex;margin-bottom: 25px;margin-top: 10px;height: 30px;padding: 0 10px;">
        <p style="font-size: 18px;color: white;padding: 0 10px;line-height: 30px;margin-right: 17px">预警编号</p>
        <p>
        <input type="text" autocomplete="off" id="ipt2" data-bind="value:number, event: { input: iptChange2}" style="border:1px solid #0b7cb8;background-color:#01255C;color: white;width: 150px;">
        </p>
        <p  style="font-size: 18px;color: white;margin-right: 65px;margin-left: 30px">发布单位</p>
        <p>
        <input type="text" autocomplete="off" id="ipt3" data-bind="value:Unit, event: { input: iptChange3}" style="border:1px solid #0b7cb8;background-color:#01255C;color: white;width: 150px;margin-top: -3px;margin-left: -35px;">
        </p>

<!--                                                         value: Unit,-->
<!--                                                      ">-->
<!--            </select></p>-->
        <div class="know-btn cur-p" data-bind="click: search"
             style="background-color:#169bd5;display:inline-block;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:0px 0px 10px 45px">
            查询</div>

    </div>

    <div style="padding: 0 10px; margin-top: 10px;">
        <datagrid id="instanceTable" params="
                    style: style,
                    items: cityContent,
                    columns: columns,
                    isShowRowNumber: true,
                    isShowCheckBox: false,
                    isShowBorder: true,
                    isShowHover: true,
                    isShowCondense: false,
                    isAllowEdit: false,
                    isAllowDelete: false,
                    isAllowShift: false,
                    isAllowAppend: false,
                    isAllowSort: false,
                    isAllowPaging: false,
                    isShowLoading:'true',
                    operationsColumnWidth: '60px',
                    operationsColumnAlign: 'center',
                    pageSize: '10',
                    primaryKey:'WARNBEGINTIME'">
        </datagrid>
        <pagenavibar style="float: right;color: white;margin-right:30px" params="
                    size: size,
                    showArrow: showArrow,
                    showTotal: showTotal,
                    showGoto: showGoto,
                    count: count,
                    showAllPage: showAllPage,
                    pageTotalCount: pageTotalCount,
                    pageIndex: pageIndex,
                    pageVisibleCount: pageVisibleCount,
                    onPageIndexChanged: onPageIndexChanged">
