<style>
    .right_bottom {
        width: 100%;
        height: 100%;
        background: inherit;
        background-color: rgba(0, 32, 96, 1);
        box-sizing: border-box;
        border-width: 4px;
        border-style: solid;
        border-color: rgba(16, 77, 116, 1);
        border-radius: 0px;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        box-shadow: none;
        /*margin-top: 20px;*/
    }
    .left{
        width:27%;
        height:92%;
        background:inherit;
        background-color:rgba(0, 32, 97, 1);
        box-sizing:border-box;
        border-width:4px;
        border-style:solid;
        border-color:rgba(16, 77, 116, 1);
        border-radius:0px;
        -moz-box-shadow:none;
        -webkit-box-shadow:none;
        box-shadow:none;
        font-size:9px;
        color:#FFFFFF;
        display: flex;
        margin-top: 30px;
        margin-left: 10px;
    }
    .right{
        width:73%;
        height:92%;
        background:inherit;
        background-color:rgba(0, 32, 97, 1);
        box-sizing:border-box;
        border-width:4px;
        border-style:solid;
        border-color:rgba(16, 77, 116, 1);
        border-radius:0px;
        -moz-box-shadow:none;
        -webkit-box-shadow:none;
        box-shadow:none;
        font-size:9px;
        color:#FFFFFF;
        display: flex;
        margin-top: 30px;
        margin-left: 10px;
        margin-right: 10px;
    }
    .select {
        background: #01255C;
        width: 180px;
        border: 1px solid #0b7cb8;
        color: white;
    }
    .details_pic{
        width:100%;
        height:242px;
        background: url("./resources/images/staffProfile/u6814.png") no-repeat;
        background-size: 100% 100%;
        margin-left: 20px;
        margin-top: 20px;
        display: flex;
        justify-content: left;
    }
</style>
<div style="margin-top: 20px ;width: 100%;height: 100%;">
    <div data-bind="visible: page() == 'list'" class="right_bottom">
        <p style="margin: 20px 10px 0px 10px;font-size: 16px;">人员信息统计</p>
        <div  style="display: flex;width: 100%;height: 28%;">
            <div class="left">
                <chart params="
                        width:'23.5vw',
                        height:'240px',
                        option:option">
                </chart>
            </div>
            <div class="right">
                <chart params="
                width:'63.5vw',
                height:'242px',
                option:option2">
                </chart>
            </div>
        </div>
        <div style="display: flex">
            <div style="display: flex">
                <p style="font-size: 16px;margin:50px 10px 0px 10px">姓名:</p>
                <p><input type="text"
                        style="border:1px solid #0b7cb8;background-color:#01255C;color: white;width: 150px;margin-top: 47px"data-bind="value:titleName">
                </p>
            </div>
            <div style="display: flex">
                <p style="font-size: 16px;margin:50px 10px 0px 100px">单位:</p>
                <p><input type="text" autocomplete="off"
                          style="border:1px solid #0b7cb8;background-color:#01255C;color: white;width: 150px;margin-top: 47px"data-bind="value:Unit">
                </p>
<!--                <p><select style="margin-top: 47px" class="select w-100" data-bind="-->
<!--                                                         options: releaseUnit,-->
<!--                                                         optionsText: 'text',-->
<!--                                                         optionsValue:'id',-->
<!--                                                         value: Unit,-->
<!--                                                      ">-->
<!--                    </select></p>-->
            </div>
            <div style="display: flex">
                <p style="font-size: 16px;margin:50px 10px 0px 100px">省份:</p>
                <p><select style="margin-top: 47px" class="select w-100" data-bind="
                                                         options: province,
                                                         optionsText: 'text',
                                                         optionsValue:'id',
                                                         value: provinceContent,
                                                      ">
                    </select></p>
            </div>
            <div class="know-btn cur-p" data-bind="click: search" style="background-color:#169bd5;display:inline-block;color:white;width: 80px;line-height:30px;height: 30px;text-align: center;font-size: 16px;margin:48px 0px 10px 45px" >查询</div>
        </div>
        <div style="width: 99%;margin-left:10px;margin-top: 20px">
            <datagrid id="instanceTable" params="
                            style: style,
                            items: items,
                            columns: columns,
                            isShowRowNumber: isShowRowNumber,
                            isShowCheckBox: isShowCheckBox,
                            isShowBorder: isShowBorder,
                            isShowStripe: isShowStripe,
                            isShowHover: isShowHover,
                            isShowCondense: isShowCondense,
                            isAllowEdit: isAllowEdit,
                            isAllowDelete: isAllowDelete,
                            isAllowOperations: isAllowOperations,
                            isAllowShift: isAllowShift,
                            isAllowAppend: isAllowAppend,
                            isAllowSort: isAllowSort,
                            isAllowPaging: isAllowPaging,
                            pageSize: pageSize,
                            rowNumberWidth:'4%',
                            checkboxWidth:'4%',
                            primaryKey: primaryKey
                            "></datagrid>
        </div>
        <pagenavibar style="float: right;color: white;margin-right: 44px" params="
                        size: size,
                        showArrow: showArrow,
                        showTotal: showTotal,
                        showGoto: showGoto,
                        count: count,
                        showAllPage: showAllPage,
                        pageTotalCount: pageTotalCount,
                        pageIndex: pageIndex,
                        pageVisibleCount: pageVisibleCount,
                        onPageIndexChanged: onPageIndexChanged"></pagenavibar>

    </div>
    <div data-bind="visible: page() == 'details'"class="right_bottom">
        <div style="display: flex;margin-top:20px;margin-left: 20px">
            <p style="font-size: 16px;color: white;margin-right: 10px">当前位置:</p>
            <p style="font-size: 16px;color: white;margin-right: 10px" class="goblack">人员基本情况></p>
            <p style="font-size: 16px;color: white;margin-right: 10px">人员信息详情</p>
        </div>
        <div class="details_pic" style="margin: 50px 0px 50px 20px;display: flex">
            <div style="width: 111px;height: 152px;margin:50px 0px 50px 50px">
                <img src="./resources/images/staffProfile/u4944.jpg">
            </div>
            <div>
                <div style="display: flex;margin-top: 50px">
                    <p style="width: 400px; font-size: 16px;color: white;margin-left: 200px">
                        姓名:<span data-bind="text:Name"></span>
                    </p>
                    <p style="width: 400px;font-size: 16px;color: white;">
                        手机号:<span data-bind="text:phone"></span>
                    </p>
                    <p style="width: 400px;font-size: 16px;color: white;">
                        身份证号:<span data-bind="text:IDnumber"></span>
                    </p>
                </div>
                <div style="display: flex;margin-top: 40px">
                    <p style="width: 400px; font-size: 16px;color: white;margin-left: 200px">
                        性别:<span data-bind="text:gender"></span>
                    </p>
                    <p style="width: 400px;font-size: 16px;color: white;">
                        所属省份:<span data-bind="text:TheirIdentity"></span>
                    </p>
                    <p style="width: 400px;font-size: 16px;color: white;">
                        所在单位:<span data-bind="text:PlaceUnit"></span>
                    </p>
                </div>
                <div style="display: flex;margin-top: 40px">
                    <p style="width: 400px; font-size: 16px;color: white;margin-left: 200px">
                        年龄:<span data-bind="text:age"></span>
                    </p>
                </div>
            </div>
        </div>
        <div style="width: 99%;margin-left:10px;margin-top: 20px">
            <datagrid id="instanceTable" params="
                            style: style,
                            items: items2,
                            columns: columns2,
                            isShowRowNumber: isShowRowNumber,
                            isShowCheckBox: isShowCheckBox,
                            isShowBorder: isShowBorder,
                            isShowStripe: isShowStripe,
                            isShowHover: isShowHover,
                            isShowCondense: isShowCondense,
                            isAllowEdit: isAllowEdit,
                            isAllowDelete: isAllowDelete,
                            isAllowOperations: isAllowOperations,
                            isAllowShift: isAllowShift,
                            isAllowAppend: isAllowAppend,
                            isAllowSort: isAllowSort,
                            isAllowPaging: isAllowPaging,
                            pageSize: pageSize,
                            rowNumberWidth:'4%',
                            checkboxWidth:'4%',
                            primaryKey: primaryKey2
                            "></datagrid>
        </div>
        <pagenavibar style="float: right;color: white;margin-right: 44px" params="
                        size: size2,
                        showArrow: showArrow2,
                        showTotal: showTotal2,
                        showGoto: showGoto2,
                        count: count2,
                        showAllPage: showAllPage2,
                        pageTotalCount: pageTotalCount2,
                        pageIndex: pageIndex,
                        pageVisibleCount: pageVisibleCount2,
                        "></pagenavibar>

    </div>
        </div>



</div>
