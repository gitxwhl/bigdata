<div class="zyfx row-public h-100p w-100p" style="padding: 10px 0;">
    <loading params="isShow: isShow,content: content"></loading>
    <div class="col-5-5 h-100p bor">
        <div class="dwfxdt">
            <p class="fxyj"><span data-bind="visible: name() != 'china',text: name"></span>电网建设风险预警情况(次)</p>
            <div class="sstt" data-bind="visible: !isCity()">
                <div style="width: 20%;">
                    <select class="select" data-bind="
                            options: dwfxContent,
                            optionsText: 'text',
                            optionsValue:'text',
                            optionsValue:'id',
                            value: dwfx,
                            event: { change: eventChange}
                        ">
                    </select>
                </div>
                <!--                <div style="width: 20%;">-->
                <!--                    <select class="select" data-bind="-->
                <!--                            options: zyfxContent,-->
                <!--                            optionsText: 'text',-->
                <!--                            optionsValue:'text',-->
                <!--                            optionsValue:'id',-->
                <!--                            value: zyfx,-->
                <!--                        ">-->
                <!--                    </select>-->
                <!--                </div>-->
                <div style="width: 20%;">

                </div>
                <div style="width: 20%;">

                </div>
                <div style="width: 20%;">
                    <img class="cur-p" data-bind="visible: name() != 'china',event:{click:fanhui}"
                        style="height: 100%; float: right; margin-right: 20px;"
                        src="resources/images/homework/u1198.png" alt="">
                </div>
            </div>
        </div>
        <div style="height: calc(100% - 120px);">
            <div data-bind="visible: !isCity()" id="china_map" style="height: 100%;"></div>
            <div style="height: 100%;padding: 10px;" data-bind="visible: isCity()">
                <datagrid id="instanceTable" params="
                    style: style,
                    items: cityContent,
                    columns: columns,
                    isShowRowNumber: false,
                    isShowCheckBox: false,
                    isShowBorder: true,
                    isShowHover: true,
                    isShowCondense: false,
                    isAllowEdit: false,
                    isAllowDelete: false,
                    isAllowShift: false,
                    isAllowAppend: false,
                    isAllowSort: false,
                    isAllowPaging: false,
                    isShowLoading:'true',
                    operationsColumnWidth: '60px',
                    operationsColumnAlign: 'center',
                    pageSize: '10',
                    primaryKey:'WORK_PLAN_ID'">
                </datagrid>
                <pagenavibar style="float: right;color: white;margin-right:30px" params="
                    size: size,
                    showArrow: showArrow,
                    showTotal: showTotal,
                    showGoto: showGoto,
                    count: count,
                    showAllPage: showAllPage,
                    pageTotalCount: pageTotalCount,
                    pageIndex: pageIndex,
                    pageVisibleCount: pageVisibleCount,
                    onPageIndexChanged: onPageIndexChanged">

                </pagenavibar>
            </div>
        </div>
    </div>
    <div class="col-6-5 h-100p" data-bind="visible: !isCity()">
        <div style="height: 30%; margin-bottom: 10px;">
            <div class="bor fl h-100p" style="width: calc(40% - 5px); margin-right: 5px;">
                <!--                <p class="xbt">风险作业状态数量统计</p>-->
                <div style="height: calc(100% - 30px);"
                    data-bind="component:{ name: 'constructureRisk.wlfx',params: cityCode }">
                </div>
            </div>
            <div class="bor fl h-100p" style="width: calc(60% - 5px); margin-left: 5px;">
                <p class="xbt">作业类型风险数量统计(次)</p>
                <div style="height: calc(100% - 30px);"
                    data-bind="component:{ name: 'constructureRisk.fxzy',params: cityCode }">
                </div>
            </div>
        </div>
        <div style="height: calc(35% - 20px);margin-bottom: 10px;">
            <div class="bor h-100p">
                <p class="xbt"><span data-bind="visible: name() != 'china',text: name"></span><span data-bind="visible: name() == 'china',text: '各省'"></span>公司本周开始及解除风险数量统计(次)</p>
                <div style="height: calc(100% - 30px);"
                    data-bind="component:{ name: 'constructureRisk.cyfx',params: cityCode }">
                </div>
            </div>
        </div>
        <div style="height: 35%;">
            <div class="bor fl h-100p w-100p">
                <p class="xbt">年度历史同期值风险数量统计(次)</p>
                <div style="height: calc(100% - 30px);"
                    data-bind="component:{ name: 'constructureRisk.fxtj',params: cityCode }">
                </div>
            </div>
        </div>
    </div>
    <div class="col-6-5 h-100p bor" data-bind="visible: isCity()">
        <div style="margin-bottom: 10px; height: 20px;">
            <img data-bind="click: shutDown" class="cur-p" style="float: right;"
                src="resources/images/homework/u1490.png" alt="">
        </div>
        <div style="display: flex">

            <div>
                <p style="margin-left: 20px;margin-bottom: 20px">项目基本信息</p>
                <div class="right_top">
                    <img style="height: 100%; width: 100%;" src="resources/images/constructureRisk/u1464.jpg" />
                </div>
                <div class="right_center">
                    <p style="text-align: center;margin-top: 5px" data-bind="text:infoName"></p>
                    <p style="text-align: center;margin-top: 2px" data-bind="text:infoIpone"></p>
                </div>
            </div>

            <div class="right_top2">
                <div style="display: flex;margin-top: 20px;justify-content: space-between">
                    <p style="margin-left: 10px">项目名称：<span data-bind="text:infoProjectName"></span></p>
                    <p style="margin-right: 100px">项目编号：<span data-bind="text:infoNumber"></span></p>
                </div>
                <div style="display: flex;margin-top: 40px;justify-content: space-between">
                    <p style="margin-left: 10px">作业计划编号：<span data-bind="text:infoPlanNumber"></span></p>
                    <p style="margin-right: 100px">作业人数：<span data-bind="text:infoPeople"></span></p>
                </div>
                <div style="display: flex;margin-top: 40px;justify-content: space-between">
                    <p style="margin-left: 10px">作业单位：<span data-bind="text:infoPlanUnit"></span></p>
                    <p style="margin-right: 100px">作业类型：<span data-bind="text:infoType"></span></p>
                </div>
                <div style="display: flex;margin-top:40px;justify-content: space-between">
                    <p style="margin-left: 10px">作业内容：<span data-bind="text:infoContent"></span></p>
                    <!--                <p style="margin-left: 220px">项目编号：<span>1111111111111111</span></p>-->
                </div>

            </div>
        </div>
        <div style=" height: calc(45% - 40px);">
            <p style="padding: 10px;">视频信息</p>
            <div style="height: calc(100% - 40px); padding: 0 10px;">
                <div class="bor fl pr"
                    style="width: calc(50% - 5px);height: calc(85% - 5px); margin-right: 5px; margin-bottom: 5px;">
                    <p class="pa w-100p" style="background: rgba(108,109,112,0.3);">
                        <span style="padding-left: 10px;">视频名称：</span><span>张某某/18202902990</span>
                    </p>
                    <img class="cur-p" style="height: 100%; width: 100%;" src="resources/images/homework/u1500.jpg">
                </div>
                <div class="bor fl pr"
                    style="width: calc(50% - 5px);height: calc(85% - 5px); margin-left: 5px; margin-bottom: 5px;">
                    <p class="pa w-100p" style="background: rgba(108,109,112,0.3);">
                        <span style="padding-left: 10px;">视频名称：</span><span>张某某/18202902990</span>
                    </p>
                    <img class="cur-p" style="height: 100%; width: 100%;" src="resources/images/homework/u1502.jpg">
                </div>
                <div class="bor fl pr"
                    style="width: calc(50% - 5px);height: calc(83% - 5px); margin-right: 5px; margin-top: 5px;">
                    <p class="pa w-100p" style="background: rgba(108,109,112,0.3);">
                        <span style="padding-left: 10px;">视频名称：</span><span>张某某/18202902990</span>
                    </p>
                    <img class="cur-p" style="height: 100%; width: 100%;" src="resources/images/homework/u1504.jpg">
                </div>
                <div class="bor fl pr"
                    style="width: calc(50% - 5px);height: calc(83% - 5px); margin-left: 5px; margin-top: 5px;">
                    <p class="pa w-100p" style="background: rgba(108,109,112,0.3);">
                        <span style="padding-left: 10px;">视频名称：</span><span>张某某/18202902990</span>
                    </p>
                    <img class="cur-p" style="height: 100%; width: 100%;" src="resources/images/homework/u1506.jpg">
                </div>
            </div>
        </div>
    </div>
</div>
