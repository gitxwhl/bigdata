<style>
    .right_bottom {
        width: 100%;
        height: 100%;
        background: inherit;
        background-color: rgba(0, 32, 96, 1);
        box-sizing: border-box;
        border-width: 4px;
        border-style: solid;
        border-color: rgba(16, 77, 116, 1);
        border-radius: 0px;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        box-shadow: none;
        /*margin-top: 20px;*/
    }

    .select {
        background: #01255C;
        width: 180px;
        border: 1px solid #0b7cb8;
        color: white;
    }
    .details_pic{
        width:1600px;
        height:242px;
        background: url("./resources/images/staffProfile/u6814.png") no-repeat;
        background-size: 100% 100%;
        margin-left: 20px;
        margin-top: 20px;
        display: flex;
        justify-content: left;
    }
    .TestRecords {
        display: inline-block;
        width: 144px;
        height: 40px;

        color: white;
        line-height: 40px;
        text-align: center;

    }

        display: inline-block;
        width: 92px;
        height: 40px;

        line-height: 40px;
        text-align: center;
    }
    .record {
        display: inline-block;
        width: 92px;

        background-color: #284BA3;

        line-height: 40px;

        display: none;
    }

        display: none;

</style>
    <div class="right_bottom">
        <div style="display: flex;margin-top:20px;margin-left: 20px">
            <p style="font-size: 16px;color: white;margin-right: 10px">当前位置:</p>
            <p style="font-size: 16px;color: white;margin-right: 10px" class="goblack">人员基本情况></p>
            <p style="font-size: 16px;color: white;margin-right: 10px">人员信息详情</p>
        </div>
        <div class="details_pic" style="margin: 50px 0px 50px 20px;display: flex">
            <div style="width: 111px;height: 152px;margin:50px 0px 50px 50px">
                <img src="./resources/images/staffProfile/u4944.jpg">
            </div>
            <div>
                <div style="display: flex;margin-top: 50px">
                    <p style="width: 400px; font-size: 16px;color: white;margin-left: 200px">
                        姓名:<span data-bind="text:Name"></span>
                    </p>
                    <p style="width: 400px;font-size: 16px;color: white;">
                        手机号:<span data-bind="text:phone"></span>
                    </p>
                    <p style="width: 400px;font-size: 16px;color: white;">
                        身份证号:<span data-bind="text:IDnumber"></span>
                    </p>
                </div>
                <div style="display: flex;margin-top: 40px">
                    <p style="width: 400px; font-size: 16px;color: white;margin-left: 200px">
                        性别:<span data-bind="text:gender"></span>
                    </p>
                    <p style="width: 400px;font-size: 16px;color: white;">
                        所属省份:<span data-bind="text:TheirIdentity"></span>
                    </p>
                    <p style="width: 400px;font-size: 16px;color: white;">
                        所在单位:<span data-bind="text:PlaceUnit"></span>
                    </p>
                </div>
                <div style="display: flex;margin-top: 40px">
                    <p style="width: 400px; font-size: 16px;color: white;margin-left: 200px">
                        年龄:<span data-bind="text:age"></span>
                    </p>
                </div>
            </div>
        </div>
        <div style="margin-left: 100px">
            <span class="TestRecords" data-bind="click:TestRecords">培训</span>
            <span class="endorsement" data-bind="click:endorsement">考试</span>
            <span class="record" data-bind="click:record">违章记录</span>
        </div>
        <div id="TestRecords">
                <div style="width:90%;margin-left:100px;margin-top: 20px;">
                    <datagrid  params="
                            style: style,
                            items: examinationContent,
                            columns: examination,
                            isShowRowNumber: true,

                            isShowStripe: false,
                            isShowHover: true,
                            isShowCondense: false,
                            isAllowEdit: false,
                            isAllowDelete: false,
                            isAllowOperations: false,
                            isAllowShift: false,
                            isAllowAppend: false,
                            isAllowSort: false,
                            isAllowPaging: false,
                            pageSize: pageSize,
                            rowNumberWidth:'3%',
                            checkboxWidth:'3%',
                            primaryKey:'SAFELEARNING_ID'
                            "></datagrid>
                </div>
            <pagenavibar style="float: right;color: white;margin-right: 44px" params="
                        size: size,
                        showArrow: true,
                        showTotal: true,
                        showGoto: true,
                        count: count,
                        showAllPage: false,
                        pageTotalCount: pageTotalCount,
                        pageIndex: pageIndex,
                        pageVisibleCount: pageVisibleCount,
                        "></pagenavibar>
            </div>

                        pageSize: pageSize,

                        checkboxWidth:'3%',
                         primaryKey:'SAFETYTEST_ID'
                        "></datagrid>
            </div>

            <pagenavibar style="float: right;color: white;margin-right: 44px" params="
                        size: size,
                        showArrow: true,

                        showGoto: true,
