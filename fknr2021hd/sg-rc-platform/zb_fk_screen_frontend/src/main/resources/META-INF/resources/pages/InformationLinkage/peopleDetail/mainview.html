<style>
    .right_bottom {
        width: 100%;
        height: 100%;
        background: inherit;
        background-color: rgba(0, 32, 96, 1);
        box-sizing: border-box;
        border-width: 4px;
        border-style: solid;
        border-color: rgba(16, 77, 116, 1);
        border-radius: 0px;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        box-shadow: none;
        /*margin-top: 20px;*/
    }

    .select {
        background: #01255C;
        width: 180px;
        border: 1px solid #0b7cb8;
        color: white;
    }
    .details_pic{
        width:1600px;
        height:242px;
        background: url("./resources/images/staffProfile/u6814.png") no-repeat;
        background-size: 100% 100%;
        margin-left: 20px;
        margin-top: 20px;
        display: flex;
        justify-content: left;
    }
    .TestRecords {
        display: inline-block;
        width: 144px;
        height: 40px;
        background-color:  #284BA3;
        border-radius: 5px;
        font-size: 16px;
        color: white;
        line-height: 40px;
        text-align: center;

    }
    .admittance {
        display: inline-block;
        width: 92px;
        height: 40px;
        background-color:#1B6B9D;
        border-radius: 5px;
        font-size: 16px;
        color: white;
        line-height: 40px;
        text-align: center;
    }
    .endorsement {
        display: inline-block;
        width: 92px;
        height: 40px;
        background-color: #284BA3;
        border-radius: 5px;
        font-size: 16px;
        color: white;
        line-height: 40px;
        text-align: center;
    }
    #endorsements{
        display: none;
    }
    #TestRecords{
        display: none;
    }
    #danwei{
        display: none;
    }
    #weizhang{
        display: none;
    }
</style>
    <div class="right_bottom">
        <div style="display: flex;margin-top:20px;margin-left: 20px">
            <p style="font-size: 16px;color: white;margin-right: 10px">当前位置:</p>
            <p style="font-size: 16px;color: white;margin-right: 10px" class="goblack">人员基本情况></p>
            <p style="font-size: 16px;color: white;margin-right: 10px">人员信息详情</p>
        </div>
        <div class="details_pic" style="margin: 50px 0px 50px 20px;display: flex">
            <div style="width: 111px;height: 152px;margin:50px 0px 50px 50px">
                <img src="./resources/images/staffProfile/u4944.jpg">
            </div>
            <div>
                <div style="display: flex;margin-top: 50px">
                    <p style="width: 400px; font-size: 16px;color: white;margin-left: 200px">
                        姓名:<span data-bind="text:Name"></span>
                    </p>
                    <p style="width: 400px;font-size: 16px;color: white;">
                        手机号:<span data-bind="text:phone"></span>
                    </p>
                    <p style="width: 400px;font-size: 16px;color: white;">
                        身份证号:<span data-bind="text:IDnumber"></span>
                    </p>
                </div>
                <div style="display: flex;margin-top: 40px">
                    <p style="width: 400px; font-size: 16px;color: white;margin-left: 200px">
                        性别:<span data-bind="text:gender"></span>
                    </p>
                    <p style="width: 400px;font-size: 16px;color: white;">
                        所属省份:<span data-bind="text:TheirIdentity"></span>
                    </p>
                    <p style="width: 400px;font-size: 16px;color: white;">
                        所在单位:<span data-bind="text:PlaceUnit"></span>
                    </p>
                </div>
                <div style="display: flex;margin-top: 40px">
                    <p style="width: 400px; font-size: 16px;color: white;margin-left: 200px">
                        年龄:<span data-bind="text:age"></span>
                    </p>
                </div>
            </div>
        </div>
        <div style="margin-left: 100px">
            <span class="admittance" data-bind="click:admittance">准入情况</span>
            <span class="TestRecords" data-bind="click:TestRecords">人员单位变更记录</span>
            <span class="endorsement" data-bind="click:endorsement">违章记录</span>
        </div>
            <div id="danwei">
        <div style="width:90%;margin-left:100px;margin-top: 20px;">
            <datagrid id="TestRecords" params="
                    style: style,
                    items: examinationContent,
                    columns: examination,
                    isShowRowNumber: isShowRowNumber,
                    isShowCheckBox: isShowCheckBoxs,
                    isShowBorder: isShowBorder,
                    isShowStripe: isShowStripe,
                    isShowHover: isShowHover,
                    isShowCondense: isShowCondense,
                    isAllowEdit: isAllowEdit,
                    isAllowDelete: isAllowDelete,
                    isAllowOperations: isAllowOperations,
                    isAllowShift: isAllowShift,
                    isAllowAppend: isAllowAppend,
                    isAllowSort: isAllowSort,
                    isAllowPaging: isAllowPaging,
                    pageSize: pageSize,
                    rowNumberWidth:'3%',
                    checkboxWidth:'3%',
                     primaryKey:primaryKey
                    "></datagrid>
            <pagenavibar style="float: right;color: white;margin-right: 44px" params="
                        size: size,
                        showArrow: true,
                        showTotal: true,
                        showGoto: true,
                        count: count2,
                        showAllPage: false,
                        pageTotalCount: pageTotalCount2,
                        pageIndex: pageIndex2,
                        pageVisibleCount: pageVisibleCount2,
                        "></pagenavibar>
        </div>
            </div>
        <div id="weizhang">
            <div style="width:90%;margin-left:100px;margin-top: 20px;">
                <datagrid id="endorsements" params="
                        style: style,
                        items: endorsementContent,
                        columns: endorsement2,
                        isShowRowNumber: isShowRowNumber,
                        isShowCheckBox: isShowCheckBoxs,
                        isShowBorder: isShowBorder,
                        isShowStripe: isShowStripe,
                        isShowHover: isShowHover,
                        isShowCondense: isShowCondense,
                        isAllowEdit: isAllowEdit,
                        isAllowDelete: isAllowDelete,
                        isAllowOperations: isAllowOperations,
                        isAllowShift: isAllowShift,
                        isAllowAppend: isAllowAppend,
                        isAllowSort: isAllowSort,
                        isAllowPaging: isAllowPaging,
                        pageSize: pageSize,
                        rowNumberWidth:'3%',
                        checkboxWidth:'3%',
                         primaryKey:primaryKey2
                        "></datagrid>
                <pagenavibar style="float: right;color: white;margin-right: 44px" params="
                        size: size,
                        showArrow: true,
                        showTotal: true,
                        showGoto: true,
                        count: count3,
                        showAllPage: false,
                        pageTotalCount: pageTotalCount3,
                        pageIndex: pageIndex3,
                        pageVisibleCount: pageVisibleCount3,
                        "></pagenavibar>
            </div>
        </div>
        <div id="zhunru">
        <div style="width:90%;margin-left:100px;margin-top: 20px;">
            <datagrid id="admittances" params="
                        style: style,
                        items: admittanceContent,
                        columns: admittance2,
                        isShowRowNumber: isShowRowNumber,
                        isShowCheckBox: isShowCheckBoxs,
                        isShowBorder: isShowBorder,
                        isShowStripe: isShowStripe,
                        isShowHover: isShowHover,
                        isShowCondense: isShowCondense,
                        isAllowEdit: isAllowEdit,
                        isAllowDelete: isAllowDelete,
                        isAllowOperations: isAllowOperations,
                        isAllowShift: isAllowShift,
                        isAllowAppend: isAllowAppend,
                        isAllowSort: isAllowSort,
                        isAllowPaging: isAllowPaging,
                        pageSize: pageSize,
                        rowNumberWidth:'3%',
                        checkboxWidth:'3%',
                        "></datagrid>
            <pagenavibar style="float: right;color: white;margin-right: 44px" params="
                        size: size,
                        showArrow: true,
                        showTotal: true,
                        showGoto: true,
                        count: count,
                        showAllPage: false,
                        pageTotalCount: pageTotalCount,
                        pageIndex: pageIndex,
                        pageVisibleCount: pageVisibleCount,
                        "></pagenavibar>
        </div>
        </div>
    </div>
