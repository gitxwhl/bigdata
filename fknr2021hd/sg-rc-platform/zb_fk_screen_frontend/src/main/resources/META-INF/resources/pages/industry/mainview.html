<style>
    .row-public .col-5-5 {
        float: left;
        width: calc(45.8333333% - 20px) !important;
        margin-left: 10px;
        margin-right: 10px;
    }

    .row-public .col-6-5 {
        float: left;
        width: calc(54.1666666% - 10px) !important;
        margin-right: 10px;
    }

    .h-100p {
        height: 100%;
    }

    .w-100p {
        width: 100%;
    }

    .bor {
        border: 4px solid #104D74;
        box-sizing: border-box;
    }

    .fxyj {
        font-weight: 700;
        font-style: normal;
        font-size: 20px;
        color: #FFFFFF;
        text-align: center;
        padding-top: 10px;
        margin-bottom: 10px;
    }

    .dwfxdt select {
        background: #01255C;
        color: white;
        width: calc(100% - 20px);
        margin-left: 10px;
        border: 1px solid #044B8B;
    }

    .zyfx-l {
        width: calc(50% - 5px);
        height: calc(33.3333333% - 5px);
        margin-right: 5px;

    }

    .fl {
        float: left;
    }

    .xbt {
        text-align: center;
        padding-top: 10px;
    }

    .szsp {
        color: #D4F307;
        font-size: 16px;
    }

    .lsdl {
        padding: 5px 0;
        padding-left: 10px;
        color: #34779D;
        font-size: 16px;
        border-bottom: 1px solid #797979;
        overflow: hidden;
    }

    hr {
        width: 95%;
        margin: 10px auto;
        border-color: #1B6B9D;
    }

    /*时间框点击选择样式修改*/
    .input-append .btn {
        background: transparent;
        border: 1px solid #0b7cb8;
        color: white;
    }

    .page-middle input {
        background: none;
        color: white;
        /*border: 1px solid #169bd5;*/
    }

    .btn-default {
        background: transparent;
    }

    .select {
        background: #01255C;
        width: 161px;
        border: 1px solid #0b7cb8;
        color: white;
    }
</style>
<div class="zyfx row-public h-100p w-100p" style="padding: 10px 0;">
    <loading params="isShow: isShow,content: content"></loading>
    <div class="col-5-5 h-100p ">
        <div class="bor" style="height: 60%;">
            <div class="dwfxdt">
                <p class="fxyj">产业安全风险情况(次)</p>
                <div style="display: flex; justify-content: space-around;height: 30px;">
                    <div style="width: 25%;">
                        <select class="select" data-bind="
                                options: dwfxContent,
                                optionsText: 'text',
                                optionsValue:'text',
                                optionsValue:'id',
                                value: dwfx,
                                event: { change: eventChange}
                            ">
                        </select>
                    </div>
                    <div style="width: 25%;">
                    </div>
                    <div style="width: 25%;">
                    </div>
                    <div style="width: 25%; position: relative;">
                        <img class="cur-p" style="display: none; width:30px; float: right; margin-right: 20px;"
                            data-bind="click: tanchu" src="resources/images/homework/u1965.png" alt="">
                        <div data-bind="visible: isShowTime()"
                            style="position: absolute;right: 60px;z-index: 10;background: #0c2d6f;padding: 10px;">
                            <div style="margin-bottom: 6px;">
                                <span style="font-size: 14px;color: white;">开始时间:</span>
                            </div>
                            <div style="margin-bottom: 6px;">
                                <datetimeeditor
                                    params="showTimePicker: true,width:'162px',showDayPicker: true, format: ' yyyy-MM-dd HH:mm:ss', value: time">
                                </datetimeeditor>
                            </div>
                            <div style="margin-bottom: 6px;">
                                <span style="font-size: 14px;color: white;">结束时间:</span>

                            </div>
                            <div style="margin-bottom: 6px;">
                                <datetimeeditor
                                    params="showTimePicker: true,width:'162px',showDayPicker: true, format: 'yyyy-MM-dd HH:mm:ss', value: endTime">
                                </datetimeeditor>
                            </div>
                            <div>
                                <div class="know-btn cur-p" data-bind="click: search"
                                    style="background-color:#169bd5;display:inline-block;color:white;width: 60px;line-height:26px;height: 26px;text-align: center;font-size: 16px; margin-top: 10px;">
                                    应用</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="height: calc(100% - 80px);">
                <div id="china_map" style="height: 100%;"></div>
            </div>
        </div>
        <div style="height: calc(40% - 10px);margin-top: 10px;">
            <div class="h-100p bor fl" style="width: calc(55% - 5px);margin-right: 5px;">
                <p style="padding: 10px;">水库、大坝、水电站情况统计</p>
                <div class="lsdl">
                    当前水库共计<span class="szsp" data-bind="text:RESERVOI_CNT">0</span>个&nbsp;&nbsp;&nbsp;&nbsp;总库超一亿立方米
                    <span class="szsp" data-bind="text:WHETHER_TO_PASS_CNT">0</span>个
                </div>
                <div class="lsdl">
                    当前大坝共计<span class="szsp" data-bind="text:HYDROPOWERSTATION_CNT">0</span>个&nbsp;&nbsp;通过安全性注册数
                    <span class="szsp" data-bind="text:INSTALLRD_CAPACITY_SUM">0</span>个&nbsp;&nbsp;占比<span
                        class="szsp" data-bind="text:proportion">88%</span>
                </div>
                <div class="lsdl" style="border: 0;">
                    当前水电站共计<span class="szsp" data-bind="text:RESERVOI_CNTS">0</span>个&nbsp;&nbsp;&nbsp;&nbsp;装机容量
                    <span class="szsp" data-bind="text:RESERVOI_SUM">0</span>兆瓦
                </div>
                <hr>
                <p style="padding: 10px;">抽水蓄能电站洞室施工建设情况汇总</p>
                <div style="padding: 10px;">
                    <table class="table table-bordered" style="margin-bottom: 0;">
                        <tr style="color: #1F8768;">
                            <td style="text-align: center; font-size: 14px;">洞室里程 (万公里)</td>
                            <td style="text-align: center; font-size: 14px;">土石方量 (m³)</td>
                            <td style="text-align: center; font-size: 14px;">所需炸药数量(吨)</td>
                        </tr>
                        <tr>
                            <td style="text-align: center;"><span class="szsp"
                                    data-bind="text:licheng">0</span></td>
                            <td style="text-align: center;"><span class="szsp"
                                    data-bind="text:CAVERN_MILEAGE_SUM">0</span></td>
                            <td style="text-align: center;"><span class="szsp"
                                    data-bind="text:EARTHWORK_VOLUME_SUM">0</span></td>
                        </tr>
                    </table>
                </div>
                <div class="lsdl" style="border: 0; font-size: 20px;margin-top: 8px;">
                    生物质料场总数<span class="szsp"
                        data-bind="text:BIOLOGICALMATER_CNT">0</span>个&nbsp;&nbsp;&nbsp;&nbsp;储料总数
                    <span class="szsp" data-bind="text:STORAGE_NUM">0</span>吨
                </div>
            </div>
            <div class="h-100p bor fl" style="width: calc(45% - 5px);margin-left: 5px;">
                <p class="xbt">产业安全风险预警</p>
                <div style="height: calc(100% - 30px);" data-bind="component:{ name: 'industry.cyfx',params: {} }">
                </div>
            </div>
        </div>

    </div>
    <div class="col-6-5 h-100p">
        <div style="height: calc(30% - 10px);margin-bottom: 10px;">
            <div class="bor fl h-100p" style="width: calc(50% - 5px); margin-right: 5px;">
                <p class="xbt">企业汇总统计(个)</p>
                <div class="lsdl" style="border: 0; margin-top: 10px;padding-left: 295px">
                    &nbsp;&nbsp;&nbsp;&nbsp;总企业数为：
                    <span class="szsp" data-bind="text:PROVINCIAL_COMPANY_CNT">0</span>
                </div>
                <div style="padding-right: 50px; border: 1px solid #2C4A6D; margin: 10px;">
                    <div class="lsdl" style="border: 0;">
                        <span style="float: left;">直属单位企业数</span>
                        <span class="szsp" data-bind="text:COMPANY_CNT" style="float: right;">0</span>
                    </div>
                    <div class="lsdl" style="border: 0;">
                        <span style="float: left;">水力发电</span>
                        <span class="szsp" style="float: right;" data-bind="text:INDUSTRY_SL">0</span>
                    </div>
                    <div class="lsdl" style="border: 0;">
                        <span style="float: left;">抽水蓄能发电</span>
                        <span class="szsp" style="float: right;" data-bind="text:INDUSTRY_XS">0</span>
                    </div>
                    <div class="lsdl" style="border: 0;">
                        <span style="float: left;">风力发电</span>
                        <span class="szsp" style="float: right;" data-bind="text:INDUSTRY_FL">0</span>
                    </div>
                    <div class="lsdl" style="border: 0;">
                        <span style="float: left;">太阳能发电</span>
                        <span class="szsp" style="float: right;" data-bind="text:INDUSTRY_TY">0</span>
                    </div>
                    <div class="lsdl" style="border: 0;">
                        <span style="float: left;">储能电站</span>
                        <span class="szsp" style="float: right;" data-bind="text:INDUSTRY_CN">0</span>
                    </div>
                </div>
            </div>
            <div class="bor fl h-100p" style="width: calc(50% - 5px); margin-left: 5px;">
                <p class="xbt">人员构成汇总统计</p>
                <div style="height: calc(100% - 30px);" data-bind="component:{ name: 'industry.rygc',params: {} }">
                </div>
            </div>
        </div>
        <div style="height: 70%;">
            <div class="bor fl h-100p w-100p" data-bind="component:{ name: 'industry.lb',params: {} }"></div>
        </div>
    </div>
</div>
