<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var name="lucy"
    var age= 20
    // 在info 获取name值 和age 值 并且age值 + 1
    // 做法：使用模板字符串+ 表达式实现
    // 模板字符串写法: ``
    // 表达式写法：${变量名称}
    var info =` name is ${name} ,age is ${age+1}`
    console.log(info)

   </script> 
</body>
</html>
